# # CD交付流水线
# #    - 部署到Github Pages
# #    - 部署到Vercel托管平台
# #    - 发布新的Github Release
# # 参考资料：https://v2.vuepress.vuejs.org/zh/guide/deployment.html#github-pages

name: CD
on:
  push:
    branches:
      - next
  workflow_dispatch:

# # vercel 环境变量
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # # 部署到Github-Pages
  deploy-github:
    name: 部署到Github-Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.repository == '142vip/408CSFamily'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          # “最近更新时间” 等 git 日志相关信息，需要拉取全部提交记录
          fetch-depth: 0

      # 安装PNPM
      - name: PNPM Install
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      # 安装Node环境
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
          # 缓存
          cache: pnpm

      - name: Install Dependencies
        run: |
          ./scripts/ci

      # 编译 打包成dist
      - name: Build with VitePress
        run: pnpm build:proxy

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vuepress/dist

      # 部署
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # # 部署到vercel平台
  deploy-vercel:
    name: 部署到Vercel平台
    runs-on: ubuntu-latest
    if: github.repository == '142vip/408CSFamily'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          # “最近更新时间” 等 git 日志相关信息，需要拉取全部提交记录
          fetch-depth: 0

      # # 注意： 这里的操作时间vercel平台配置的命令拉取下来，执行
      - name: Pull Vercel Environment Information
        run: |
          npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # # 执行vercel平台配置的命令
      - name: Build Project Artifacts
        run: |
          npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      # # dist文件同步到vercel平台
      - name: Deploy Project Artifacts to Vercel
        run: |
          npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # # 版本发布
  release:
    name: Github版本发布
    runs-on: ubuntu-latest
    # # 主库master、next且执行release更新时执行
    if: github.repository == '142vip/408CSFamily' && startsWith(github.event.head_commit.message, 'chore(release):')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          # “最近更新时间” 等 git 日志相关信息，需要拉取全部提交记录
          fetch-depth: 0

      # 安装PNPM
      - name: PNPM Install
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      # 安装Node环境
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
          # 缓存
          cache: pnpm

      - name: Install Dependencies
        run: |
          ./scripts/ci

      # Github发布版本，并更新Release信息
      - name: Release New Version
        run: |
          npx fa changelog
        env:
          GITHUB_TOKEN: ${{secrets.TOKEN}}

