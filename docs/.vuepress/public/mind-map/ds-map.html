1403,1404\">稳定性：【不稳定】，存在值相同的元素，位置与最终位置不一致情况</p>","children":[],"payload":{"tag":"li","lines":"1403,1404"}},{"content":"\n<p data-lines=\"1404,1405\">重要：【是所有内部算法中平均新能最优的排序算法】</p>","children":[],"payload":{"tag":"li","lines":"1404,1406"}}],"payload":{"tag":"li","lines":"1377,1406"}}],"payload":{"tag":"h3","lines":"1344,1345"}},{"content":"选择排序（TBD）","children":[{"content":"简单选择排序","children":[],"payload":{"tag":"li","lines":"1408,1409"}},{"content":"堆排序","children":[],"payload":{"tag":"li","lines":"1409,1411"}}],"payload":{"tag":"h3","lines":"1406,1407"}},{"content":"归并排序（TBD）","children":[],"payload":{"tag":"h3","lines":"1411,1412"}},{"content":"基数排序","children":[{"content":"\n<p data-lines=\"1415,1416\">很特别的排序算法，【不是基于比较进行排序的】</p>","children":[],"payload":{"tag":"li","lines":"1415,1416"}},{"content":"\n<p data-lines=\"1416,1417\">基本步骤【趟数取决于元素的最大位数】</p>","children":[{"content":"分配：依次考察线性表元素，放入队列中","children":[],"payload":{"tag":"li","lines":"1418,1419"}},{"content":"收集：各队列中结点一次首尾相接，组成新的线性表","children":[],"payload":{"tag":"li","lines":"1419,1421"}}],"payload":{"tag":"li","lines":"1416,1421"}},{"content":"\n<p data-lines=\"1421,1422\">分类</p>","children":[{"content":"最高位优先排序【MSD】","children":[],"payload":{"tag":"li","lines":"1423,1424"}},{"content":"最低位优先排序【LSD】","children":[],"payload":{"tag":"li","lines":"1424,1426"}}],"payload":{"tag":"li","lines":"1421,1426"}},{"content":"\n<p data-lines=\"1426,1427\">性能分析</p>","children":[{"content":"\n<p data-lines=\"1428,1429\">空间效率：</p>","children":[{"content":"一趟排序需要r个队列的辅助存储空间，后续排序这些队列将会复用","children":[],"payload":{"tag":"li","lines":"1430,1431"}},{"content":"空间复杂度为：O(n)","children":[],"payload":{"tag":"li","lines":"1431,1433"}}],"payload":{"tag":"li","lines":"1428,1433"}},{"content":"\n<p data-lines=\"1433,1434\">时间效率</p>","children":[{"content":"\n<p data-lines=\"1435,1436\">进行d趟分配和收集操作</p>","children":[{"content":"一趟分配需要O(n)","children":[],"payload":{"tag":"li","lines":"1437,1438"}},{"content":"一趟收集需要O(r)","children":[],"payload":{"tag":"li","lines":"1438,1440"}}],"payload":{"tag":"li","lines":"1435,1440"}},{"content":"\n<p data-lines=\"1440,1441\">平均情况：时间复杂度为O(d*(n+r))</p>","children":[],"payload":{"tag":"li","lines":"1440,1441"}},{"content":"\n<p data-lines=\"1441,1442\">【重要】算法的时间效率与初始排序表状态无关，依赖于分配和收集操作</p>","children":[],"payload":{"tag":"li","lines":"1441,1443"}}],"payload":{"tag":"li","lines":"1433,1443"}},{"content":"\n<p data-lines=\"1443,1444\">稳定性：【稳定】&lt;----- 按位排序必须稳定</p>","children":[],"payload":{"tag":"li","lines":"1443,1445"}}],"payload":{"tag":"li","lines":"1426,1445"}}],"payload":{"tag":"h3","lines":"1413,1414"}},{"content":"内部排序","children":[{"content":"\n<p data-lines=\"1447,1448\">各算法性能比较</p>","children":[{"content":"\n<p data-lines=\"1449,1450\">从时间复杂度来看</p>","children":[{"content":"\n<p data-lines=\"1451,1452\">平均情况O(n^2)</p>","children":[{"content":"直接插入排序","children":[],"payload":{"tag":"li","lines":"1453,1454"}},{"content":"简单选择排序","children":[],"payload":{"tag":"li","lines":"1454,1455"}},{"content":"冒泡排序","children":[],"payload":{"tag":"li","lines":"1455,1457"}}],"payload":{"tag":"li","lines":"1451,1457"}},{"content":"\n<p data-lines=\"1457,1458\">最好情况O(n)【顺序情况】</p>","children":[{"content":"直接插入排序","children":[],"payload":{"tag":"li","lines":"1459,1460"}},{"content":"冒泡排序","children":[],"payload":{"tag":"li","lines":"1460,1462"}}],"payload":{"tag":"li","lines":"1457,1462"}},{"content":"\n<p data-lines=\"1462,1463\">O(nlog2n)</p>","children":[{"content":"归并排序与初始序列的排序列无关，所有情况下时间复杂度都是O(nlog2n)","children":[],"payload":{"tag":"li","lines":"1464,1465"}},{"content":"堆排序利用数据结构堆，线性时间完成建堆，在O(nlog2n)内完成排序","children":[],"payload":{"tag":"li","lines":"1465,1466"}},{"content":"快排平均性能可以达到O(nlog2n)【性能常常优于其他排序算法】","children":[],"payload":{"tag":"li","lines":"1466,1468"}}],"payload":{"tag":"li","lines":"1462,1468"}},{"content":"\n<p data-lines=\"1468,1469\">基于分治法的思想</p>","children":[{"content":"快速排序","children":[],"payload":{"tag":"li","lines":"1470,1471"}},{"content":"归并排序","children":[],"payload":{"tag":"li","lines":"1471,1473"}}],"payload":{"tag":"li","lines":"1468,1473"}},{"content":"\n<p data-lines=\"1473,1474\">简单选择排序与序列的初始值状态无关</p>","children":[],"payload":{"tag":"li","lines":"1473,1474"}},{"content":"\n<p data-lines=\"1474,1475\">希尔排序是插入排序的拓展，在大规模排序中可以达到很高的效率n^1.3~2</p>","children":[],"payload":{"tag":"li","lines":"1474,1476"}}],"payload":{"tag":"li","lines":"1449,1476"}},{"content":"\n<p data-lines=\"1476,1477\">从空间复杂度来看</p>","children":[{"content":"\n<p data-lines=\"1478,1479\">借助常数个辅助空间</p>","children":[{"content":"简单选择排序","children":[],"payload":{"tag":"li","lines":"1480,1481"}},{"content":"插入排序","children":[],"payload":{"tag":"li","lines":"1481,1482"}},{"content":"冒泡排序","children":[],"payload":{"tag":"li","lines":"1482,1483"}},{"content":"希尔排序","children":[],"payload":{"tag":"li","lines":"1483,1484"}},{"content":"堆排序","children":[],"payload":{"tag":"li","lines":"1484,1486"}}],"payload":{"tag":"li","lines":"1478,1486"}},{"content":"\n<p data-lines=\"1486,1487\">快速排序在空间上只适用一个小的辅助栈，实现【递归】</p>","children":[{"content":"平均情况：O(log2n)","children":[],"payload":{"tag":"li","lines":"1488,1489"}},{"content":"最坏情况：O(n)","children":[],"payload":{"tag":"li","lines":"1489,1491"}}],"payload":{"tag":"li","lines":"1486,1491"}},{"content":"\n<p data-lines=\"1491,1492\">二路归并排序需要较多的辅助空间，为O(n)，可以采取时间换空间的思路来减少辅助空间【不建议，导致算法复杂】</p>","children":[],"payload":{"tag":"li","lines":"1491,1493"}}],"payload":{"tag":"li","lines":"1476,1493"}},{"content":"\n<p data-lines=\"1493,1494\">从稳定性来看</p>","children":[{"content":"\n<p data-lines=\"1495,1496\">稳定的</p>","children":[{"content":"插入排序","children":[],"payload":{"tag":"li","lines":"1497,1498"}},{"content":"冒泡排序","children":[],"payload":{"tag":"li","lines":"1498,1499"}},{"content":"归并排序","children":[],"payload":{"tag":"li","lines":"1499,1500"}},{"content":"基数排序","children":[],"payload":{"tag":"li","lines":"1500,1502"}}],"payload":{"tag":"li","lines":"1495,1502"}},{"content":"\n<p data-lines=\"1502,1503\">不稳定</p>","children":[{"content":"简单选择排序","children":[],"payload":{"tag":"li","lines":"1504,1505"}},{"content":"快速排序","children":[],"payload":{"tag":"li","lines":"1505,1506"}},{"content":"希尔排序","children":[],"payload":{"tag":"li","lines":"1506,1507"}},{"content":"堆排序","children":[],"payload":{"tag":"li","lines":"1507,1509"}}],"payload":{"tag":"li","lines":"1502,1509"}}],"payload":{"tag":"li","lines":"1493,1509"}},{"content":"\n<p data-lines=\"1509,1510\">从过程特征来看</p>","children":[{"content":"冒泡排序和堆排序每次循环都能拿到当前的最大值或最小值","children":[],"payload":{"tag":"li","lines":"1511,1512"}},{"content":"快速排序每次循环都能确定一个元素到最终位置上","children":[],"payload":{"tag":"li","lines":"1512,1513"}},{"content":"冒泡排序每一趟冒泡也能确定一个元素到最终位置上","children":[],"payload":{"tag":"li","lines":"1513,1515"}}],"payload":{"tag":"li","lines":"1509,1515"}}],"payload":{"tag":"li","lines":"1447,1515"}},{"content":"\n<p data-lines=\"1515,1516\">算法运用</p>","children":[{"content":"\n<p data-lines=\"1517,1518\">排序方法选取需要考虑的因素</p>","children":[{"content":"待排序的元素数目n","children":[],"payload":{"tag":"li","lines":"1519,1520"}},{"content":"元素本身信息量大小","children":[],"payload":{"tag":"li","lines":"1520,1521"}},{"content":"关键字的结构和分布情况","children":[],"payload":{"tag":"li","lines":"1521,1522"}},{"content":"稳定性的要求","children":[],"payload":{"tag":"li","lines":"1522,1523"}},{"content":"语言工具、存储结构、辅助空间大小","children":[],"payload":{"tag":"li","lines":"1523,1525"}}],"payload":{"tag":"li","lines":"1517,1525"}},{"content":"\n<p data-lines=\"1525,1526\">排序算法小结</p>","children":[{"content":"\n<p data-lines=\"1527,1528\">n很小时选择</p>","children":[{"content":"直接插入排序","children":[],"payload":{"tag":"li","lines":"1529,1530"}},{"content":"简单插入排序","children":[],"payload":{"tag":"li","lines":"1530,1532"}}],"payload":{"tag":"li","lines":"1527,1532"}},{"content":"\n<p data-lines=\"1532,1533\">关键字基本【有序】时选择</p>","children":[{"content":"直接插入排序","children":[],"payload":{"tag":"li","lines":"1534,1535"}},{"content":"冒泡排序","children":[],"payload":{"tag":"li","lines":"1535,1537"}}],"payload":{"tag":"li","lines":"1532,1537"}},{"content":"\n<p data-lines=\"1537,1538\">n较大时选择O(nlog2n)的排序</p>","children":[{"content":"快速排序【不稳定】","children":[],"payload":{"tag":"li","lines":"1539,1540"}},{"content":"堆排序【不稳定】","children":[],"payload":{"tag":"li","lines":"1540,1541"}},{"content":"归并排序【稳定】","children":[],"payload":{"tag":"li","lines":"1541,1543"}}],"payload":{"tag":"li","lines":"1537,1543"}},{"content":"\n<p data-lines=\"1543,1544\">n很大且关键字位较少、可分解，建议选择【基数排序】</p>","children":[],"payload":{"tag":"li","lines":"1543,1544"}},{"content":"\n<p data-lines=\"1544,1545\">信息量较大、元素较多，存储结构可以采用【链表】，减少不必要的时间去元素移动</p>","children":[],"payload":{"tag":"li","lines":"1544,1546"}}],"payload":{"tag":"li","lines":"1525,1546"}},{"content":"\n<p data-lines=\"1546,1547\">快速排序被认为是基于比较的内部排序中最好的排序方法</p>","children":[],"payload":{"tag":"li","lines":"1546,1547"}},{"content":"\n<p data-lines=\"1547,1548\">基于比较的排序算法中，每次比较两个关键字之后，只有两种情况（大于|小于）----&gt; 二叉树， 时间复杂度至少为O(nlog2n)</p>","children":[],"payload":{"tag":"li","lines":"1547,1549"}}],"payload":{"tag":"li","lines":"1515,1549"}}],"payload":{"tag":"h3","lines":"1445,1446"}},{"content":"外部排序","children":[{"content":"\n<p data-lines=\"1551,1552\">基本概念</p>","children":[{"content":"内部排序：排序方法在内存中进行的排序","children":[],"payload":{"tag":"li","lines":"1553,1554"}},{"content":"外部排序：排序过程中需要多次进行内存、外存交换，对外存文件中的记录进行排序后【仍然存放在外存原有文件中】的排序","children":[],"payload":{"tag":"li","lines":"1554,1555"}},{"content":"外部排序原因：对大文件进行排序，内存控件有限，文件中信息量庞大，无法将整个文件拷贝进内存中进行排序，需要多次调入内存进行排序","children":[],"payload":{"tag":"li","lines":"1555,1557"}}],"payload":{"tag":"li","lines":"1551,1557"}},{"content":"\n<p data-lines=\"1557,1558\">外部排序方法</p>","children":[{"content":"\n<p data-lines=\"1559,1560\">分类【依据外存设备的不同】</p>","children":[{"content":"磁盘文件排序","children":[],"payload":{"tag":"li","lines":"1561,1562"}},{"content":"磁带文件排序","children":[],"payload":{"tag":"li","lines":"1562,1564"}}],"payload":{"tag":"li","lines":"1559,1564"}},{"content":"\n<p data-lines=\"1564,1565\">分布方式</p>","children":[{"content":"磁盘是直接存取设备","children":[],"payload":{"tag":"li","lines":"1566,1567"}},{"content":"磁带是顺序存取设备","children":[],"payload":{"tag":"li","lines":"1567,1569"}}],"payload":{"tag":"li","lines":"1564,1569"}},{"content":"\n<p data-lines=\"1569,1570\">文件通常是【按块存储】在磁盘上，操作系统也是【按块读取】磁盘上的信息</p>","children":[],"payload":{"tag":"li","lines":"1569,1570"}},{"content":"\n<p data-lines=\"1570,1571\">外部排序中时间代价主要考虑【访问磁盘的次数】，即I/O次数</p>","children":[],"payload":{"tag":"li","lines":"1570,1571"}},{"content":"\n<p data-lines=\"1571,1572\">【通常采用归并排序方法】</p>","children":[],"payload":{"tag":"li","lines":"1571,1573"}}],"payload":{"tag":"li","lines":"1557,1573"}}],"payload":{"tag":"h3","lines":"1549,1550"}},{"content":"补充总结和复习","children":[{"content":"\n<p data-lines=\"1575,1576\">元素个数不是很大（n&lt;1000）</p>","children":[{"content":"直接插入排序【稳定】","children":[],"payload":{"tag":"li","lines":"1577,1578"}},{"content":"冒泡排序【稳定】","children":[],"payload":{"tag":"li","lines":"1578,1579"}},{"content":"简单选择排序【不稳定】","children":[],"payload":{"tag":"li","lines":"1579,1580"}},{"content":"空间复杂度都为O(1)，只需要一个辅助元素","children":[],"payload":{"tag":"li","lines":"1580,1581"}},{"content":"平均时间复杂度都为O(n^2)","children":[],"payload":{"tag":"li","lines":"1581,1583"}}],"payload":{"tag":"li","lines":"1575,1583"}},{"content":"\n<p data-lines=\"1583,1584\">中等规模的元素，希尔排序【不稳定】是非常好的选择，比直接插入排序要好（n越大越明显），不占用额外内存空间，减少直接排序次数</p>","children":[],"payload":{"tag":"li","lines":"1583,1584"}},{"content":"\n<p data-lines=\"1584,1585\">元素个数很多（n很大）</p>","children":[{"content":"\n<p data-lines=\"1586,1587\">快速排序【不稳定】</p>","children":[{"content":"\n<p data-lines=\"1588,1589\">最通用、高效的内部排序算法</p>","children":[],"payload":{"tag":"li","lines":"1588,1589"}},{"content":"\n<p data-lines=\"1589,1590\">平均时间复杂度为O(nlog2n)</p>","children":[],"payload":{"tag":"li","lines":"1589,1590"}},{"content":"\n<p data-lines=\"1590,1591\">一般空间复杂度为O(log2n)</p>","children":[],"payload":{"tag":"li","lines":"1590,1591"}},{"content":"\n<p data-lines=\"1591,1592\">最快情况，性能退化【元素基本有序时】</p>","children":[{"content":"时间复杂度提高到O(n^2)","children":[],"payload":{"tag":"li","lines":"1593,1594"}},{"content":"空间复杂度提高到O(n)","children":[],"payload":{"tag":"li","lines":"1594,1595"}},{"content":"解决方案： 三者(low,mid,high)取中，获取枢纽值【注意严版采用的是low,high】","children":[],"payload":{"tag":"li","lines":"1595,1597"}}],"payload":{"tag":"li","lines":"1591,1597"}}],"payload":{"tag":"li","lines":"1586,1597"}},{"content":"\n<p data-lines=\"1597,1598\">堆排序【不稳定】</p>","children":[{"content":"高效的内部排序算法","children":[],"payload":{"tag":"li","lines":"1599,1600"}},{"content":"时间复杂度为O(nlog2n)","children":[],"payload":{"tag":"li","lines":"1600,1601"}},{"content":"没啥最坏情况，基本不需要额外的存储空间","children":[],"payload":{"tag":"li","lines":"1601,1603"}}],"payload":{"tag":"li","lines":"1597,1603"}},{"content":"\n<p data-lines=\"1603,1604\">归并排序【稳定】</p>","children":[{"content":"性能与初始化元素序列无关","children":[],"payload":{"tag":"li","lines":"1605,1606"}},{"content":"时间复杂度总为O(nlog2n)","children":[],"payload":{"tag":"li","lines":"1606,1607"}},{"content":"【明显缺点】：需要O(n)的额外存储空间","children":[],"payload":{"tag":"li","lines":"1607,1609"}}],"payload":{"tag":"li","lines":"1603,1609"}},{"content":"\n<p data-lines=\"1609,1610\">基数排序【稳定】</p>","children":[{"content":"特殊的排序算法","children":[],"payload":{"tag":"li","lines":"1611,1612"}},{"content":"除了对元素序列的关键字比较，更对关键字的不同位也进行处理和比较","children":[],"payload":{"tag":"li","lines":"1612,1613"}},{"content":"具有线性增长的时间复杂度O(d*(n+r))，适用性比较低、应用场景相对少","children":[],"payload":{"tag":"li","lines":"1613,1614"}},{"content":"需要额外的存储空间，一般用队列来实现桶","children":[],"payload":{"tag":"li","lines":"1614,1616"}}],"payload":{"tag":"li","lines":"1609,1616"}}],"payload":{"tag":"li","lines":"1584,1616"}},{"content":"\n<p data-lines=\"1616,1617\">【重要】不同的排序算法缓和使用，往往能够对算法进行不错的改进，获得更好的性能</p>","children":[],"payload":{"tag":"li","lines":"1616,1617"}}],"payload":{"tag":"h3","lines":"1573,1574"}}],"payload":{"tag":"h2","lines":"1254,1255"}}],"payload":{"tag":"h1","lines":"6,7"}},null)</script>
