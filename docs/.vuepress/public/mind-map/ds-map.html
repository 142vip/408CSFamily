tent":"线性结构：线性表、栈、队列、串、数组...","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"非线性结构：树、图、集合...","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"集合：除了“同属于一个集合”的关系外，别无其他关系。","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"线性结构：只存在一对一的关系。","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"树形结构：存在一对多的关系。","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"图状结构和网状结构：存在多对多的关系。","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"li","lines":"58,67"}},{"content":"\n<p data-lines=\"67,68\">存储（物理）结构</p>","children":[{"content":"\n<p data-lines=\"69,70\">顺序存储</p>","children":[{"content":"\n<p data-lines=\"71,72\">逻辑上相邻的元素存储在物理位置上也相邻的存储单元里，元素之间的关系由存储单元的邻接关系来体现</p>","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"\n<p data-lines=\"72,73\">优点</p>","children":[{"content":"可以实现随机存取","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"元素占用最少的存储空间","children":[],"payload":{"tag":"li","lines":"75,77"}}],"payload":{"tag":"li","lines":"72,77"}},{"content":"\n<p data-lines=\"77,78\">缺点</p>","children":[{"content":"只能使用相邻的一整块存储单元，依赖于物理结构相邻","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"容易产生外部碎片","children":[],"payload":{"tag":"li","lines":"80,82"}}],"payload":{"tag":"li","lines":"77,82"}}],"payload":{"tag":"li","lines":"69,82"}},{"content":"\n<p data-lines=\"82,83\">链式存储</p>","children":[{"content":"\n<p data-lines=\"84,85\">与顺序存储不同，链式存储不要求逻辑上相邻的元素在物理位置上也相邻</p>","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"\n<p data-lines=\"85,86\">优点</p>","children":[{"content":"不会出现碎片现象","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"充分利用所有存储单元","children":[],"payload":{"tag":"li","lines":"88,90"}}],"payload":{"tag":"li","lines":"85,90"}},{"content":"\n<p data-lines=\"90,91\">缺点</p>","children":[{"content":"除了存储元素外，还需要额外存储指针，会占用额外的存储空间（结合数据库索引学习）","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"链式存储，只能实现顺序存取，不能实现随机存取（指针的遍历）","children":[],"payload":{"tag":"li","lines":"93,95"}}],"payload":{"tag":"li","lines":"90,95"}}],"payload":{"tag":"li","lines":"82,95"}},{"content":"\n<p data-lines=\"95,96\">索引存储</p>","children":[{"content":"\n<p data-lines=\"97,98\">存放数据元素和元素间关系的存储方式，在存储元素信息的同时，还需要建立附加的索引表</p>","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"\n<p data-lines=\"98,99\">优点</p>","children":[{"content":"检索快（就好比字典有了目录，查询就很快了）","children":[],"payload":{"tag":"li","lines":"100,102"}}],"payload":{"tag":"li","lines":"98,102"}},{"content":"\n<p data-lines=\"102,103\">缺点</p>","children":[{"content":"增加了索引表，占用较多的存储空间（典型的空间换时间策略）","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"增加、删除数据时，需要对应修改索引表，花费更多时间","children":[],"payload":{"tag":"li","lines":"105,107"}}],"payload":{"tag":"li","lines":"102,107"}}],"payload":{"tag":"li","lines":"95,107"}},{"content":"\n<p data-lines=\"107,108\">散列（Hash）存储</p>","children":[{"content":"\n<p data-lines=\"109,110\">根据元素的关键字直接通过散列（Hash）函数计算出元素的存储地址。</p>","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"\n<p data-lines=\"110,111\">优点</p>","children":[{"content":"检索快","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"添加、删除元素结点操作快（获取元素地址直接，整体时间就少了）","children":[],"payload":{"tag":"li","lines":"113,115"}}],"payload":{"tag":"li","lines":"110,115"}},{"content":"\n<p data-lines=\"115,116\">缺点</p>","children":[{"content":"非常依赖于散列函数","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"会出现散列冲突（主要依赖与散列函数，散列函数不好就很容易出现散列冲突）","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"出现散列冲突时，解决冲突就会增加时间和空间上的开销","children":[],"payload":{"tag":"li","lines":"119,121"}}],"payload":{"tag":"li","lines":"115,121"}}],"payload":{"tag":"li","lines":"107,121"}}],"payload":{"tag":"li","lines":"67,121"}},{"content":"\n<p data-lines=\"121,122\">数据的运算</p>","children":[{"content":"运算的定义：针对逻辑结构，指出运算的功能","children":[],"payload":{"tag":"li","lines":"123,124"}},{"c :"144,154"}}],"payload":{"tag":"li","lines":"128,154"}},{"content":"\n<p data-lines=\"154,155\">算法的评价</p>","children":[{"content":"\n<p data-lines=\"156,157\">程序语句频度：程序语句在算法中被重复执行的次数</p>","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"\n<p data-lines=\"157,158\">时间复杂度O(n)</p>","children":[{"content":"最坏空间复杂度：最坏情况下，算法的时间复杂度","children":[],"payload":{"tag":"li","lines":"159,160"}},{"content":"平均空间复杂度：所有可能输入实例在同等概率出现的情况下，算法的期望运行时间","children":[],"payload":{"tag":"li","lines":"160,161"}},{"content":"最好空间复杂度：最好的情况下，算法的时间复杂度","children":[],"payload":{"tag":"li","lines":"161,163"}}],"payload":{"tag":"li","lines":"157,163"}},{"content":"\n<p data-lines=\"163,164\">空间复杂度S(n)</p>","children":[{"content":"用来定义算法运行过程中需要耗费的存储空间","children":[],"payload":{"tag":"li","lines":"165,166"}},{"content":"渐进空间复杂度也被称为空间复杂度<br>\n记作：S(n)=O(g(n))","children":[],"payload":{"tag":"li","lines":"166,169"}}],"payload":{"tag":"li","lines":"163,169"}}],"payload":{"tag":"li","lines":"154,169"}}],"payload":{"tag":"h3","lines":"126,127"}}],"payload":{"tag":"h2","lines":"23,24"}},{"content":"线性表","children":[{"content":"定义和基本操作","children":[{"content":"\n<p data-lines=\"173,174\">基本概念</p>","children":[{"content":"\n<p data-lines=\"175,176\">定义：线性表是具有相同数据类型的n（n≥0）个数据元素的有限序列</p>","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"\n<p data-lines=\"176,177\">逻辑特性</p>","children":[{"content":"除表头元素外，线性表中每个元素有且仅有一个","children":[],"payload":{"tag":"li","lines":"178,179"}},{"content":"除表尾元素外，线性表中每个元素有且仅有一个直接后继","children":[],"payload":{"tag":"li","lines":"179,181"}}],"payload":{"tag":"li","lines":"176,181"}},{"content":"\n<p data-lines=\"181,182\">基本特点</p>","children":[{"content":"元素个数有限","children":[],"payload":{"tag":"li","lines":"183,184"}},{"content":"逻辑上具有顺序性","children":[],"payload":{"tag":"li","lines":"184,185"}},{"content":"每个元素都是单个元素","children":[],"payload":{"tag":"li","lines":"185,186"}},{"content":"数据类型都相同，元素存储空间大小一致","children":[],"payload":{"tag":"li","lines":"186,187"}},{"content":"元素具有抽象性，只讨论逻辑关系","children":[],"payload":{"tag":"li","lines":"187,189"}}],"payload":{"tag":"li","lines":"181,189"}}],"payload":{"tag":"li","lines":"173,189"}},{"content":"\n<p data-lines=\"189,190\">基本操作</p>","children":[{"content":"InitList(&amp;L)： 初始化表。构造空的线性表","children":[],"payload":{"tag":"li","lines":"191,192"}},{"content":"Length(L)：获取表的长度。返回线性表L的长度，即表中的数据元素个数","children":[],"payload":{"tag":"li","lines":"192,193"}},{"content":"LocateElem(L,e)：按值查找操作。在表L中国查找具有给定关键字的元素","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"GetElem(L,i)：按位查找操作。获取表中第i个位置的元素的值","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"ListInsert(&amp;L,i,e)：插入操作。在表的第i个位置上插入指定元素e","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"ListDelete(&amp;L,i,&amp;e)：删除操作。删除表中第i个位置的元素，并用e返回删除元素的值","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"PrintList(L)：输出操作。按照前后顺序（如：1、2....n）输出线性表的所有元素值","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"Empty(L)：判空操作。当表L为空，则返回true，否则返回false","children":[],"payload":{"tag":"li","lines":"198,199"}},{"content":"DestoryList(&amp;L)：销毁操作。将线性表销毁，释放线性表L所占用的内存空间","children":[],"payload":{"tag":"li","lines":"199,201"}}],"payload":{"tag":"li","lines":"189,201"}}],"payload":{"tag":"h3","lines":"171,172"}},{"content":"顺序表示","children":[{"content":"\n<p data-lines=\"203,204\">基础概念</p>","children":[{"content":"\n<p data-lines=\"205,206\">定义</p>","children":[{"content":"顺序表：顺序存储的线性表","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"顺序表中的元素的逻辑顺序与实际的物理位置相同","children":[],"payload":{"tag":"li","lines":"208,209"}},{"content":"线性表中的元素的位序是从1开始的，数组中的元素的下标是从0开始的","children":[],"payload":{"tag":"li","lines":"209,211"}}],"payload":{"tag":"li","lines":"205,211"}},{"content":"\n<p data-lines=\"211,212\">存储分配</p>","children":[{"content":"静态分配：数组的大小和空间都是实现确定好的，一旦存储空间占满就会产生溢出，直接导致程序崩溃","children":[],"payload":{"tag":"li","lines":"213,214"}},{"content":"动态分配：存储数据的空间在程序执行过程中通过动态存储分配语句分配的，即便是数据空间占满，也可以另外开辟一块更大的空间，来替换原来的存储空间","children":[],"payload":{"tag":"li","lines":"214,215"}},{"content":"malloc()函数： 指针型函数，返回的指针指向该分配域的开头的位置。作用是在内存的动态存储区中分配一个长度为size的连续空间","children":[],"payload":{"tag":"li","lines":"215,216"}},{"content":"动态分配不是链式存储，而是属于顺序存储结构，动态分配的物理结构没有改变，依然是随机存取的方式。只是分配的空间大小可以在运行时决定","children":[],"payload":{"tag":"li","lines":"216,218"}}],"payload":{"tag":"li","lines":"211,218"}},{"content":"\n<p data-lines=\"218,219\">重要特点</p>","children":[{"content":"随机访问【重要】","children":[],"payload":{"tag":"li","lines":"220,221"}},{"content":"存储密度高","children":[],"payload":{"tag":"li","lines":"221,222"}},{"content":"逻辑上相邻的元素物理上也相邻","children":[],"payload":{"tag":"li","lines":"222,224"}}],"payload":{"tag":"li","lines":"218,224"}}],"payload":{"tag":"li","lines":"203,224"}},{"content":"\n<p data-lines=\"224,225\">基本操作</p>","children":[{"content":"\n<p data-lines=\"226,227\">插入元素</p>","children":[{"content":"\n<p data-lines=\"228,229\">在顺序表L的第i（1≤i≤L.length+1）个位置插入新元素，成功返回true,失败返回false</p>","children":[],"payload":{"tag":"li","lines":"228,229"}},{"content":"\n<p data-lines=\"229,230\">时间复杂度</p>","children":[{"content":"最好情况：在表尾插入，元素向后移动循环没有执行，时间复杂度O(1);","children":[],"payload":{"tag":"li","lines":"231,232"}},{"content":"最坏情况：在表头插入，元素后移循环执行n次，时间复杂度为O(n);","children":[],"payload":{"tag":"li","lines":"232,233"}},{"content":"平均情况：随机插入，平均次数为：n/2，对应的平均复杂度为O(n);","children":[],"payload":{"tag":"li","lines":"233,235"}}],"payload":{"tag":"li","lines":"229,235"}},{"content":"\n<p data-lines=\"235,236\">平均时间复杂度为：O(n)</p>","children":[],"payload":{"tag":"li","lines":"235,237"}}],"payload":{"tag":"li","lines":"226,237"}},{"content":"\n<p data-lines=\"237,238\">删除元素</p>","children":[{"content":"\n<p data-lines=\"239,240\">删除顺序表L中第i（1≤i≤L.length+1）个位置的元素。成功则返回true,将被删除的元素用引用变量返回，失败则返回false</p>","children":[],"payload":{"tag":"li","lines":"239,240"}},{"content":"\n<p data-lines=\"240,241\">时间复杂度</p>","children":[{"content":"最好情况：删除表尾元素，不需要移动任何元素，时间复杂度为O(1)；","children":[],"payload":{"tag":"li","lines":"242,243"}},{"content":"最坏情况：删除表头元素，需要移动除第一个元素外的所有元素，时间复杂度为O(n)","children":[],"payload":{"tag":"li","lines":"243,244"}},{"content":"平均情况：随机删除，平均需要(n-1)/2，对应的时间复杂度为O(n)","children":[],"payload":{"tag":"li","lines":"244,246"}}],"payload":{"tag":"li","lines":"240,246"}},{"content":"\n<p data-lines=\"246,247\">平均时间复杂度为O(n)</p>","children":[],"payload":{"tag":"li","lines":"246,248"}}],"payload":{"tag":"li","lines":"237,248"}},{"content":"\n<p data-lines=\"248,249\">按值查找（顺序查找）</p>","children":[{"content":"\n<p data-lines=\"250,251\">在顺序表L中查找第一个元素值等于e的元素查找成功返回该元素位序（不是角标），查找失败返回0</p>","children":[],"payload":{"tag":"li","lines":"250,251"}},{"content":"\n<p data-lines=\"251,252\">位序（个人理解）：元素在线性表中的位置序号，角标为i（角标从0开始）,对应的位序为i+1（位序从1开始）。当返回为0时，则直接代表没有命中</p>","children":[],"payload":{"tag":"li","lines":"251,252"}},{"content":"\n<p data-lines=\"252,253\">时间复杂度</p>","children":[{"content":"最好情况：查找的元素在表头，只需要比较一次，循环成本最小，时间复杂度为O(1);","children":[],"payload":{"tag":"li","lines":"254,255"}},{"content":"最坏情况：查找的元素在表尾或者不存在，需要完整遍历，比较n次，时间复杂度为O(n);","children":[],"payload":{"tag":"li","lines":"255,256"}},{"content":"平均情况：随机查找表上的第i个（1≤i≤L.length）元素,平均次数为(n+1)/2,对应时间复杂度为O(n)","children":[],"payload":{"tag":"li","lines":"256,258"}}],"payload":{"tag":"li","lines":"252,258"}},{"content":"\n<p data-lines=\"258,259\">平均时间复杂度为O(n)</p>","children":[],"payload":{"tag":"li","lines":"258,260"}}],"payload":{"tag":"li","lines":"248,260"}}],"payload":{"tag":"li","lines":"224,260"}}],"payload":{"tag":"h3","lines":"201,202"}},{"content":"链式表示","children":[{"content":"\n<p data-lines=\"262,263\">基础理解</p>","children":[{"content":"链式存储线性表时，不需要使用连续的存储单元，不要求逻辑上相邻的两个元素在物理位置上也相邻","children":[],"payload":{"tag":"li","lines":"264,265"}},{"content":"链式存储线性表时，对线性表的插入、删除元素是不需要移动元素的，只是需要修改指针","children":[],"payload":{"tag":"li","lines":"265,266"}},{"content":"理解“链”的含义，链条---&gt;捆绑、指向------&gt;指针","children":[],"payload":{"tag":"li","lines":"266,268"}}],"payload":{"tag":"li","lines":"262,268"}},{"content":"\n<p data-lines=\"268,269\">单链表</p>","children":[{"content":"\n<p data-lines=\"270,271\">定义：线性表的链式存储称作单链表，通过一组任意的存储单元来存储线性表中的数据元素。</p>","children":[],"payload":{"tag":"li","lines":"270,271"}},{"content":"\n<p data-lines=\"271,272\">每个链表结点（node）除了存放元素自身的信息外，还需要存放一个指向其后继结点的指针。通过指针建立起链表元素之间的线性关系</p>","children":[],"payload":{"tag":"li","lines":"271,272"}},{"content":"\n<p data-lines=\"272,273\">单链表可以解决顺序表需要大量连续存储空间的缺点，但是单链表在数据域的基础上附加了指针域，存在浪费存储空间的缺点</p>","children":[],"payload":{"tag":"li","lines":"272,273"}},{"content":"\n<p data-lines=\"273,274\">单链表的元素是离散地分布在存储空间中的，不能直接找到表中特定的结点，需要从头开始遍历、一次查找【单链表是非随机存取的存储结构】</p>","children":[],"payload":{"tag":"li","lines":"273,274"}},{"content":"\n<p data-lines=\"274,275\">头结点相关</p>","children":[{"content":"\n<p data-lines=\"276,277\">定义：为了操作上的方便，在单链表第一个结点之前附加一个结点，叫做头结点。</p>","children":[],"payload":{"tag":"li","lines":"276,277"}},{"content":"\n<p data-lines=\"277,278\">基本特点</p>","children":[{"content":"不论单链表是否带头结点【可选】，头指针始终指向链表的第一个结点","children":[],"payload":{"tag":"li","lines":"279,280"}},{"content":"头结点的指针域指向线性表的第一个元素结点","children":[],"payload":{"tag":"li","lines":"280,281"}},{"content":"头结点的数据域可以不存任何信息、也可以记录表长等基础信息","children":[],"payload":{"tag":"li","lines":"281,282"}},{"content":"头结点是带头结点的链表中的第一个结点","children":[],"payload":{"tag":"li","lines":"282,284"}}],"payload":{"tag":"li","lines":"277,284"}},{"content":"\n<p data-lines=\"284,285\">优点</p>","children":[{"content":"因为开始结点的位置被存放在头结点的指针域中，所以在链表的第一个位置上的操作和在表的其他位置上的操作一致，不需要进行特殊处理","children":[],"payload":{"tag":"li","lines":"286,287"}},{"content":"无论链表是否为空，头指针始终是指向头结点的头结点的非空指针","children":[],"payload":{"tag":"li","lines":"287,288"}},{"content":"头结点的引入，很好的统一了空表和非空表的操作，有效避免头指针空指针异常问题","children":[],"payload":{"tag":"li","lines":"288,290"}}],"payload":{"tag":"li","lines":"284,290"}}],"payload":{"tag":"li","lines":"274,290"}},{"content":"\n<p data-lines=\"290,291\">基本操作</p>","children":[{"content":"\n<p data-lines=\"292,293\">链表创建</p>","children":[{"content":"\n<p data-lines=\"294,295\">头插法</p>","children":[{"content":"定义：从空表开始，生成新的结点，将读取的数据存放在新结点的数据域中，将新结点插入到当前链表的表头【头结点之后】","children":[],"payload":{"tag":"li","lines":"296,297"}},{"content":"读入数据的顺序与生成的链表中的元素顺序是相反的","children":[],"payload":{"tag":"li","lines":"297,298"}},{"content":"每个结点插入的时间复杂度为O(1),单链表长度为n时，头插法的时间复杂度为O(n)","children":[],"payload":{"tag":"li","lines":"298,300"}}],"payload":{"tag":"li","lines":"294,300"}},{"content":"\n<p data-lines=\"300,301\">尾插法</p>","children":[{"content":"定义：新结点插入到当前链表的表尾上，必须增加一个尾指针r,始终指向当前链表的尾结点","children":[],"payload":{"tag":"li","lines":"302,303"}},{"content":"读入数据的顺序与生成的链表中的元素顺序完全一致","children":[],"payload":{"tag":"li","lines":"303,304"}},{"content":"每个结点插入的时间复杂度为O(1),单链表长度为n时，尾巴插法的时间复杂度为O(n)","children":[],"payload":{"tag":"li","lines":"304,305"}},{"content":"相比头插法附设了一个指向表尾结点的指针，但时间复杂度与头插法相同","children":[],"payload":{"tag":"li","lines":"305,307"}}],"payload":{"tag":"li","lines":"300,307"}}],"payload":{"tag":"li","lines":"292,307"}},{"content":"\n<p data-lines=\"307,308\">按序号查找</p>","children":[{"content":"定义：在单链表中从第一个结点出发，顺指针next域逐个往下搜索、遍历，直到找出第i个结点为止，否则返回最后一个结点指针域NULL","children":[],"payload":{"tag":"li","lines":"309,310"}},{"content":"时间复杂度为：O(n)","children":[],"payload":{"tag":"li","lines":"310,312"}}],"payload":{"tag":"li","lines":"307,312"}},{"content":"\n<p data-lines=\"312,313\">按值查找</p>","children":[{"content":"定义：从单链表的第一个结点开始，从前往后依次比较表中个结点数据域的值，等于给定值e，则返回该结点的指针；若整个单链表【遍历完】中没有数据域值为e的结点，则返回NULL；","children":[],"payload":{"tag":"li","lines":"314,315"}},{"content":"时间复杂度为：O(n)","children":[],"payload":{"tag":"li","lines":"315,317"}}],"payload":{"tag":"li","lines":"312,317"}},{"content":"\n<p data-lines=\"317,318\">插入结点</p>","children":[{"content":"\n<p data-lines=\"319,320\">定义：单链表中，将值为x的新结点插入到单链表的第i个位置上</p>","children":[],"payload":{"tag":"li","lines":"319,320"}},{"content":"\n<p data-lines=\"320,321\">基本步骤</p>","children":[{"content":"第一步： 检查插入位置的合法性；","children":[],"payload":{"tag":"li","lines":"322,323"}},{"content":"第二步： 找到待插入位置的前驱结点，即第（i-1）个结点；","children":[],"payload":{"tag":"li","lines":"323,324"}},{"content":"第三部： 在前驱结点后插入新结点；","children":[],"payload":{"tag":"li","lines":"324,325"}},{"content":"过程不能更换，避免后继指针不存在的问题","children":[],"payload":{"tag":"li","lines":"325,327"}}],"payload":{"tag":"li","lines":"320,327"}},{"content":"\n<p data-lines=\"327,328\">时间复杂度</p>","children":[{"content":"插入结点的时间复杂度集中在查找第(i-1)个元素，时间复杂度为O(n)","children":[],"payload":{"tag":"li","lines":"329,330"}},{"content":"如果在给定结点的后面插入新结点，只需要执行p-&gt;next=s操作，时间复杂度为O(1)","children":[],"payload":{"tag":"li","lines":"330,332"}}],"payload":{"tag":"li","lines":"327,332"}},{"content":"\n<p data-lines=\"332,333\">前插操作：在某结点的前面插入一个新的结点</p>","children":[],"payload":{"tag":"li","lines":"332,333"}},{"content":"\n<p data-lines=\"333,334\">后插操作：在某结点的后面插入一个新的结点，单链表插入算法中，通常采用后插操作的</p>","children":[],"payload":{"tag":"li","lines":"333,334"}},{"content":"\n<p data-lines=\"334,335\">对结点的前插操作都可以转化为后插操作，前提：需要从单链表的头结点开始顺序查找到其前驱结点；时间复杂度为O(n)。</p>","children":[],"payload":{"tag":"li","lines":"334,336"}}],"payload":{"tag":"li","lines":"317,336"}},{"content":"\n<p data-lines=\"336,337\">删除结点</p>","children":[{"content":"\n<p data-lines=\"338,339\">定义：将单链表L的第i个结点元素删除；</p>","children":[],"payload":{"tag":"li","lines":"338,339"}},{"content":"\n<p data-lines=\"339,340\">基本步骤</p>","children":[{"content":"第一步： 先检查删除位置的合法性；","children":[],"payload":{"tag":"li","lines":"341,342"}},{"content":"第二步： 查找表中的第（i-1）个结点，即被删结点的前驱结点；","children":[],"payload":{"tag":"li","lines":"342,343"}},{"content":"第三步： 移动指针，删除结点元素；","children":[],"payload":{"tag":"li","lines":"343,345"}}],"payload":{"tag":"li","lines":"339,345"}},{"content":"\n<p data-lines=\"345,346\">和插入算法一样，时间都消耗在查询前驱结点上，时间复杂度为：O(n)</p>","children":[],"payload":{"tag":"li","lines":"345,346"}},{"content":"\n<p data-lines=\"346,347\">利用p结点的后继结点将p结点删除【经典思路】</p>","children":[{"content":"第一步：申请结点q，使其只想p结点的后继结点；","children":[],"payload":{"tag":"li","lines":"348,349"}},{"content":"第二步：将p结点的数据域值换成其后继结点的数据域；【注意，交换没什么意义，最终p的后继结点会删除、释放】","children":[],"payload":{"tag":"li","lines":"349,350"}},{"content":"第三步：p的指针域指向q的指针域，q结点从链中“断开”","children":[],"payload":{"tag":"li","lines":"350,351"}},{"content":"第四步：释放q的内存空间","children":[],"payload":{"tag":"li","lines":"351,352"}},{"content":"相比按值查找前驱结点来删除给定的结点p，利用后继结点来删除的时间复杂度更小，为：O(1)","children":[],"payload":{"tag":"li","lines":"352,354"}}],"payload":{"tag":"li","lines":"346,354"}}],"payload":{"tag":"li","lines":"336,354"}},{"content":"\n<p data-lines=\"354,355\">计算表长(遍历)</p>","children":[{"content":"\n<p data-lines=\"356,357\">定义：计算单链表中数据结点（不含头结点）的个数</p>","children":[],"payload":{"tag":"li","lines":"356,357"}},{"content":"\n<p data-lines=\"357,358\">算法思路：从第一个结点开始顺序依次访问表中的每一个结点，为此需要设置一个<code>计数器变量</code>，每访问一个结点，计算器加1，直到访问到空结点为止。</p>","children":[],"payload":{"tag":"li","lines":"357,358"}},{"content":"\n<p data-lines=\"358,359\">时间复杂度：O(n)</p>","children":[],"payload":{"tag":"li","lines":"358,359"}},{"content":"\n<p data-lines=\"359,360\">判空条件</p>","children":[{"content":"不带头结点的单链表L为空,判定条件是L=NULL。","children":[],"payload":{"tag":"li","lines":"361,362"}},{"content":"带头结点的单链表L为空，判空条件：L-&gt;next=NULL","children":[],"payload":{"tag":"li","lines":"362,364"}}],"payload":{"tag":"li","lines":"359,364"}}],"payload":{"tag":"li","lines":"354,364"}}],"payload":{"tag":"li","lines":"290,364"}}],"payload":{"tag":"li","lines":"268,364"}},{"content":"\n<p data-lines=\"364,365\">双链表</p>","children":[{"content":"\n<p data-lines=\"366,367\">定义：在单链表的结点中增加了一个指向结点前驱的<code>prior</code>指针，由prior指针域、data数据域、next指针域三部分组成。</p>","children":[],"payload":{"tag":"li","lines":"366,367"}},{"content":"\n<p data-lines=\"367,368\">基本特点</p>","children":[{"content":"双链表仅仅在单链表的结点中增加了一个指向结点前驱的prior指针","children":[],"payload":{"tag":"li","lines":"369,370"}},{"content":"按值查找、按序号查找在单链表和双链表上的操作是相同的","children":[],"payload":{"tag":"li","lines":"370,371"}},{"content":"和单链表不同，插入、删除操作除了修改next指针域，双链表还需要修改prior指针域，确保不断<code>链</code>【重要】","children":[],"payload":{"tag":"li","lines":"371,373"}}],"payload":{"tag":"li","lines":"367,373"}},{"content":"\n<p data-lines=\"373,374\">基本操作</p>","children":[{"content":"\n<p data-lines=\"375,376\">插入结点</p>","children":[{"content":"第一步：s-&gt;next=p-&gt;next","children":[],"payload":{"tag":"li","lines":"377,378"}},{"content":"第二步：p-&gt;next-prior=s","children":[],"payload":{"tag":"li","lines":"378,379"}},{"content":"第三步：s-&gt;prior=p","children":[],"payload":{"tag":"li","lines":"379,380"}},{"content":"第四步：p-&gt;next=s","children":[],"payload":{"tag":"li","lines":"380,381"}},{"content":"时间复杂度：O(1)","children":[],"payload":{"tag":"li","lines":"381,382"}},{"content":"注意：结点p和s的前驱、后继指针要关联清楚，第一二步必须在第四步之前完成【重要】","children":[],"payload":{"tag":"li","lines":"382,384"}}],"payload":{"tag":"li","lines":"375,384"}},{"content":"\n<p data-lines=\"384,385\">删除结点</p>","children":[{"content":"第一步：p-&gt;next=q-&gt;next","children":[],"payload":{"tag":"li","lines":"386,387"}},{"content":"第二步：q-&gt;next-&gt;prior=p","children":[],"payload":{"tag":"li","lines":"387,388"}},{"content":"第三步：free(q) 释放结点内存空间","children":[],"payload":{"tag":"li","lines":"388,389"}},{"content":"时间复杂度：O(1)","children":[],"payload":{"tag":"li","lines":"389,390"}},{"content":"注意：删除双链表结点p的后继结点的第一二步，顺序可换，及时释放内存空间【重要】","children":[],"payload":{"tag":"li","lines":"390,392"}}],"payload":{"tag":"li","lines":"384,392"}}],"payload":{"tag":"li","lines":"373,392"}}],"payload":{"tag":"li","lines":"364,392"}},{"content":"\n<p data-lines=\"392,393\">循环链表</p>","children":[{"content":"\n<p data-lines=\"394,395\">循环单链表</p>","children":[{"content":"\n<p data-lines=\"396,397\">定义：在单链表的基础上，将最后一个结点（尾结点）的指针由<code>NULL</code>改为指向<code>头结点</code>，形成<code>环</code>。【单链表-----&gt;循环单链表】</p>","children":[],"payload":{"tag":"li","lines":"396,397"}},{"content":"\n<p data-lines=\"397,398\">判断条件</p>","children":[{"content":"不是判断头结点的指针是否为空，而是需要判断是否等于头指针","children":[],"payload":{"tag":"li","lines":"399,400"}},{"content":"表为空时，头结点的next指针域其实是指向自己","children":[],"payload":{"tag":"li","lines":"400,401"}},{"content":"结点的next指针指向自己，也就能判断表为空","children":[],"payload":{"tag":"li","lines":"401,403"}}],"payload":{"tag":"li","lines":"397,403"}},{"content":"\n<p data-lines=\"403,404\">基本特点</p>","children":[{"content":"在循环单链表中，尾结点*p的next指针域指向链表L（即：头结点），形成了<code>闭环</code>,不存在指针域为<code>NULL</code>的结点","children":[],"payload":{"tag":"li","lines":"405,406"}},{"content":"由于循环单链表是个<code>环</code>,在任何位置上的插入、删除操作都是等价的，不需要去判断是否是表尾","children":[],"payload":{"tag":"li","lines":"406,407"}},{"content":"单链表只能从头结点（表头结点）开始往后顺序遍历整个表，循环单链表可以从表中任意位置开始遍历整个链表，结点是等价的","children":[],"payload":{"tag":"li","lines":"407,408"}},{"content":"循环单链表可以抽象为时钟，形成的<code>环</code>是有顺序的","children":[],"payload":{"tag":"li","lines":"408,409"}},{"content":"频繁的<code>表头</code>和<code>表尾</code>操作，可以对循环单链表设置<code>尾指针</code>，而不设置<code>头指针</code>，明确尾指针r后，头指针即为：<code>r-&gt;next</code> ，减少头指针到尾指针间的遍历，时间复杂度:O(n)----&gt;O(1)","children":[],"payload":{"tag":"li","lines":"409,411"}}],"payload":{"tag":"li","lines":"403,411"}}],"payload":{"tag":"li","lines":"394,411"}},{"content":"\n<p data-lines=\"411,412\">循环双链表</p>","children":[{"content":"\n<p data-lines=\"413,414\">定义：在双链表的基础上，将尾结点的next指针指向头结点，将头结点的prior指针指向尾结点。【双链表-----&gt;循环双链表】</p>","children":[],"payload":{"tag":"li","lines":"413,414"}},{"content":"\n<p data-lines=\"414,415\">判空条件</p>","children":[{"content":"\n<p data-lines=\"416,417\">循环双链表为空时，头结点*p的prior指针和next指针都指向L</p>","children":[],"payload":{"tag":"li","lines":"416,417"}},{"content":"\n<p data-lines=\"417,418\">同时满足</p>","children":[{"content":"p-&gt;prior=L","children":[],"payload":{"tag":"li","lines":"419,420"}},{"content":"p-&gt;next=L","children":[],"payload":{"tag":"li","lines":"420,422"}}],"payload":{"tag":"li","lines":"417,422"}}],"payload":{"tag":"li","lines":"414,422"}},{"content":"\n<p data-lines=\"422,423\">基本特点：从双向链表中的任意一个结点开始，都可以很方便地访问它的<code>前驱结点</code>和<code>后继结点</code></p>","children":[],"payload":{"tag":"li","lines":"422,424"}}],"payload":{"tag":"li","lines":"411,424"}}],"payload":{"tag":"li","lines":"392,424"}},{"content":"\n<p data-lines=\"424,425\">静态链表</p>","children":[{"content":"\n<p data-lines=\"426,427\">定义：借助数组来描述线性表的链式存储结构，结点元素同样存在数据域<code>data</code>和指针域<code>next</code></p>","children":[],"payload":{"tag":"li","lines":"426,427"}},{"content":"\n<p data-lines=\"427,428\">需要注意</p>","children":[{"content":"和普通的链表的指针域不同的是，静态链表的指针是结点元素的相对地址(数组下标)，也称为<code>游标</code>，建议结合高级语言中数组的概念来理解；","children":[],"payload":{"tag":"li","lines":"429,430"}},{"content":"与顺序表一样，虽然静态链表属于链表，但是存储时需要预先分配一块连续的内存空间","children":[],"payload":{"tag":"li","lines":"430,431"}},{"content":"静态链表是通过<code>数组游标</code>来访问下一个结点元素","children":[],"payload":{"tag":"li","lines":"431,433"}}],"payload":{"tag":"li","lines":"427,433"}},{"content":"\n<p data-lines=\"433,434\">特点</p>","children":[{"content":"静态链表以<code>next=-1</code>作为结束的标志【尾结点】","children":[],"payload":{"tag":"li","lines":"435,436"}},{"content":"和动态链表相同，插入、删除操作不需要移动元素，只需要修改指针；","children":[],"payload":{"tag":"li","lines":"436,437"}},{"content":"总体来说，静态链表没有单链表使用方便，需要将整个链表存储在一块连续的内存空间中，内部的存储可以分散，通过指针构成<code>链</code>的关系","children":[],"payload":{"tag":"li","lines":"437,439"}}],"payload":{"tag":"li","lines":"433,439"}}],"payload":{"tag":"li","lines":"424,439"}},{"content":"\n<p data-lines=\"439,440\">零碎知识补充</p>","children":[{"content":"\n<p data-lines=\"441,442\">无论是链表的插入还是删除操作，必须保证不断链【重要】</p>","children":[],"payload":{"tag":"li","lines":"441,442"}},{"content":"\n<p data-lines=\"442,443\">顺序存储结构可以随机存取也能顺序存取，链式结构只能进行顺序存取</p>","children":[],"payload":{"tag":"li","lines":"442,443"}},{"content":"\n<p data-lines=\"443,444\">顺序存储方式同样适合图和树的存储，例如：满二叉树的顺序存储</p>","children":[],"payload":{"tag":"li","lines":"443,444"}},{"content":"\n<p data-lines=\"444,445\">队列需要在表头删除元素，在表尾插入元素【先进先出】，采用带尾指针的循环单链表比较方便</p>","children":[],"payload":{"tag":"li","lines":"444,445"}},{"content":"\n<p data-lines=\"445,446\">静态链表中的指针称为<code>游标</code>，指示下一个元素在数组中的<code>下标</code></p>","children":[],"payload":{"tag":"li","lines":"445,446"}},{"content":"\n<p data-lines=\"446,447\">静态链表用数组表示，需要预先分配较大的连续空间，同时具有一般链表的特点（插入、删除元素不需要移动元素）</p>","children":[],"payload":{"tag":"li","lines":"446,447"}},{"content":"\n<p data-lines=\"447,448\">单链表设置头结点的</p>","children":[{"content":"\n<p data-lines=\"449,450\">目的：方便运算</p>","children":[],"payload":{"tag":"li","lines":"449,450"}},{"content":"\n<p data-lines=\"450,451\">好处</p>","children":[{"content":"有头结点后，插入、删除数据元素的算法统一起来了，不需要判断是否在第一个元素之前插入或者删除第一个元素了","children":[],"payload":{"tag":"li","lines":"452,453"}},{"content":"不论链表是否为空，头指针是指向头结点的<code>非空指针</code>，链表的头指针不变，因此空链表和非空链表的处理也就统一起来了。","children":[],"payload":{"tag":"li","lines":"453,455"}}],"payload":{"tag":"li","lines":"450,455"}}],"payload":{"tag":"li","lines":"447,455"}}],"payload":{"tag":"li","lines":"439,455"}}],"payload":{"tag":"h3","lines":"260,261"}},{"content":"顺序表和链表的比较","children":[{"content":"\n<p data-lines=\"457,458\">存取方式</p>","children":[{"content":"顺序表支持顺序存取和随机存取","children":[],"payload":{"tag":"li","lines":"459,460"}},{"content":"链表只能从表头顺序存取元素，支持顺序存取","children":[],"payload":{"tag":"li","lines":"460,462"}}],"payload":{"tag":"li","lines":"457,462"}},{"content":"\n<p data-lines=\"462,463\">逻辑结构与物理结构</p>","children":[{"content":"顺序存储时，逻辑上相邻的元素，对应的物理存储位置也相邻【一定性】","children":[],"payload":{"tag":"li","lines":"464,465"}},{"content":"链式存储时，逻辑上相邻的元素，对应的物理存储位置不一定相邻【可以相邻，也可以不相邻】","children":[],"payload":{"tag":"li","lines":"465,466"}},{"content":"链式存储的逻辑关系通过指针链接表示","children":[],"payload":{"tag":"li","lines":"466,468"}}],"payload":{"tag":"li","lines":"462,468"}},{"content":"\n<p data-lines=\"468,469\">时间复杂度</p>","children":[{"content":"\n<p data-lines=\"470,471\">按值查找</p>","children":[{"content":"顺序表无序的情况下，顺序表和链表的时间复杂度均为O(n)；","children":[],"payload":{"tag":"li","lines":"472,473"}},{"content":"顺序表有序的情况下，顺序表的时间复杂度为O(log2n),链表为O(n)；","children":[],"payload":{"tag":"li","lines":"473,475"}}],"payload":{"tag":"li","lines":"470,475"}},{"content":"\n<p data-lines=\"475,476\">按序号查找</p>","children":[{"content":"顺序表支持随机访问，时间复杂度为O(1)；","children":[],"payload":{"tag":"li","lines":"477,478"}},{"content":"顺序表不支持随机访问，时间复杂度为O(n)；","children":[],"payload":{"tag":"li","lines":"478,480"}}],"payload":{"tag":"li","lines":"475,480"}},{"content":"\n<p data-lines=\"480,481\">插入、删除</p>","children":[{"content":"顺序表平均需要移动半个表长的元素；","children":[],"payload":{"tag":"li","lines":"482,483"}},{"content":"链表只需要修改相应结点的指针域，不需要移动元素；","children":[],"payload":{"tag":"li","lines":"483,484"}},{"content":"链表结点除了数据域，还有指针域，在存储空间上比顺序存储需要更大的存储空间，付出更大的存储代价，存储密度不够大","children":[],"payload":{"tag":"li","lines":"484,486"}}],"payload":{"tag":"li","lines":"480,486"}}],"payload":{"tag":"li","lines":"468,486"}},{"content":"\n<p data-lines=\"486,487\">空间分配</p>","children":[{"content":"\n<p data-lines=\"488,489\">顺序存储</p>","children":[{"content":"\n<p data-lines=\"490,491\">静态分配</p>","children":[{"content":"需要预先分配足够大的存储空间","children":[],"payload":{"tag":"li","lines":"492,493"}},{"content":"空间装满后不能扩充，存储新元素将出现<code>内存溢出</code>","children":[],"payload":{"tag":"li","lines":"493,494"}},{"content":"存储空间过大，顺序表后部闲置空间过多，造成<code>内部碎片</code>","children":[],"payload":{"tag":"li","lines":"494,495"}},{"content":"存储空间过小，会造成<code>内存溢出</code>","children":[],"payload":{"tag":"li","lines":"495,497"}}],"payload":{"tag":"li","lines":"490,497"}},{"content":"\n<p data-lines=\"497,498\">动态分配</p>","children":[{"content":"能够扩充存储空间","children":[],"payload":{"tag":"li","lines":"499,500"}},{"content":"需要移动大量元素，操作效率降低","children":[],"payload":{"tag":"li","lines":"500,501"}},{"content":"内存中没有更大块的连续存储空间，将会导致空间分配失败；","children":[],"payload":{"tag":"li","lines":"501,503"}}],"payload":{"tag":"li","lines":"497,503"}}],"payload":{"tag":"li","lines":"488,503"}},{"content":"\n<p data-lines=\"503,504\">链式存储</p>","children":[{"content":"结点空间只在需要的时候申请分配","children":[],"payload":{"tag":"li","lines":"505,506"}},{"content":"只要内存由空间就可以分配，操作灵活、高效","children":[],"payload":{"tag":"li","lines":"506,508"}}],"payload":{"tag":"li","lines":"503,508"}}],"payload":{"tag":"li","lines":"486,508"}}],"payload":{"tag":"h3","lines":"455,456"}},{"content":"存储结构选取","children":[{"content":"\n<p data-lines=\"510,511\">基于存储的考虑</p>","children":[{"content":"对线性表的长度和存储规模难以估计时，不宜采用顺序表存储","children":[],"payload":{"tag":"li","lines":"512,513"}},{"content":"链表不用事先估计存储规模，但存储密度较低","children":[],"payload":{"tag":"li","lines":"513,514"}},{"content":"链式存储结构的存储密度小于1，不要求连续的存储空间","children":[],"payload":{"tag":"li","lines":"514,516"}}],"payload":{"tag":"li","lines":"510,516"}},{"content":"\n<p data-lines=\"516,517\">基于运算的考虑</p>","children":[{"content":"\n<p data-lines=\"518,519\">随机存取</p>","children":[{"content":"顺序表支持随机存取，按序号查找顺序表的时间复杂度为O(1)，相对较好","children":[],"payload":{"tag":"li","lines":"520,521"}},{"content":"链表不支持随机存取，按序号查找链表的时间复杂度为O(n)","children":[],"payload":{"tag":"li","lines":"521,523"}}],"payload":{"tag":"li","lines":"518,523"}},{"content":"\n<p data-lines=\"523,524\">插入、删除操作</p>","children":[{"content":"顺序表的插入、删除操作，平均需要移动表中一半的元素，当表的数据量较大时，这种情况需要重点考虑的","children":[],"payload":{"tag":"li","lines":"525,526"}},{"content":"链表的插入、删除操作，也是需要找插入位置（前驱结点、后继结点），主要的操作还是比较操作，相对较好","children":[],"payload":{"tag":"li","lines":"526,528"}}],"payload":{"tag":"li","lines":"523,528"}}],"payload":{"tag":"li","lines":"516,528"}},{"content":"\n<p data-lines=\"528,529\">基于环境的考虑</p>","children":[{"content":"顺序表容易实现，任何高级语言中都有数组类型","children":[],"payload":{"tag":"li","lines":"530,531"}},{"content":"链表操作是基于指针的，指针移动，相对复杂","children":[],"payload":{"tag":"li","lines":"531,533"}}],"payload":{"tag":"li","lines":"528,533"}},{"content":"\n<p data-lines=\"533,534\">综合结论</p>","children":[{"content":"通常比较稳定的线性表选择顺序存储","children":[],"payload":{"tag":"li","lines":"535,536"}},{"content":"频繁进行插入、删除操作的线性表，应该选择链式存储，动态性较强","children":[],"payload":{"tag":"li","lines":"536,538"}}],"payload":{"tag":"li","lines":"533,538"}}],"payload":{"tag":"h3","lines":"508,509"}}],"payload":{"tag":"h2","lines":"169,170"}},{"content":"栈和队列","children":[{"content":"栈【后进先出】","children":[{"content":"\n<p data-lines=\"542,543\">基础概念</p>","children":[{"content":"\n<p data-lines=\"544,545\">定义： 只允许在一端进行插入或者删除操作的线性表。</p>","children":[{"content":"后进先出","children":[],"payload":{"tag":"li","lines":"546,547"}},{"content":"明确栈是一种线性表","children":[],"payload":{"tag":"li","lines":"547,548"}},{"content":"限定栈只能在某一端进行插入或者删除操作","children":[],"payload":{"tag":"li","lines":"548,550"}}],"payload":{"tag":"li","lines":"544,550"}},{"content":"\n<p data-lines=\"550,551\">栈顶：线性表允许进行插入和删除的一端</p>","children":[],"payload":{"tag":"li","lines":"550,551"}},{"content":"\n<p data-lines=\"551,552\">栈底：不允许进行插入和删除的另外一端，是固定的</p>","children":[],"payload":{"tag":"li","lines":"551,552"}},{"content":"\n<p data-lines=\"552,553\">空栈：不含任何元素的空表，也叫栈空</p>","children":[],"payload":{"tag":"li","lines":"552,554"}}],"payload":{"tag":"li","lines":"542,554"}},{"content":"\n<p data-lines=\"554,555\">基本操作</p>","children":[{"content":"InitStack(&amp;S): 初始化一个空栈S，栈顶指针初始化为-1","children":[],"payload":{"tag":"li","lines":"556,557"}},{"content":"StackEmpty(S): 判断一个栈是否为空，如果栈空则返回true,否则返回false","children":[],"payload":{"tag":"li","lines":"557,558"}},{"content":"Push(&amp;S,x): 进栈，若栈未满，x进栈操作，插入到栈内成为新的栈顶元素","children":[],"payload":{"tag":"li","lines":"558,559"}},{"content":"Pop(&amp;S,&amp;x): 出栈，若栈非空，出栈操作，弹出栈顶元素，用指针x进行返回","children":[],"payload":{"tag":"li","lines":"559,560"}},{"content":"GetTop(S,&amp;x): 读栈顶元素，若栈S非空，用x返回栈顶元素","children":[],"payload":{"tag":"li","lines":"560,561"}},{"content":"ClearStack(&amp;S): 销毁栈，释放栈S占用的存储空间","children":[],"payload":{"tag":"li","lines":"561,563"}}],"payload":{"tag":"li","lines":"554,563"}},{"content":"\n<p data-lines=\"563,564\">顺序存储结构</p>","children":[{"content":"\n<p data-lines=\"565,566\">顺序栈</p>","children":[{"content":"\n<p data-lines=\"567,568\">定义：栈的顺序存储，利用一组地址连续的存储单元存放自栈底到栈顶的所有元素，同时<strong>附加一个用来指向当前栈顶位置的指针</strong></p>","children":[],"payload":{"tag":"li","lines":"567,568"}},{"content":"\n<p data-lines=\"568,569\">顺序栈S【重要，栈顶指针初始化为-1】</p>","children":[{"content":"\n<p data-lines=\"570,571\">栈顶指针S.top</p>","children":[{"content":"初始时，S.top=-1","children":[],"payload":{"tag":"li","lines":"572,573"}},{"content":"栈顶元素:S.data[S.top]","children":[],"payload":{"tag":"li","lines":"573,575"}}],"payload":{"tag":"li","lines":"570,575"}},{"content":"\n<p data-lines=\"575,576\">进栈操作：栈不满时，栈顶+1，再进栈</p>","children":[],"payload":{"tag":"li","lines":"575,576"}},{"content":"\n<p data-lines=\"576,577\">出栈操作：栈非空时，取栈顶元素，栈顶-1</p>","children":[],"payload":{"tag":"li","lines":"576,577"}},{"content":"\n<p data-lines=\"577,578\">栈满条件：S.top=MaxSize-1</p>","children":[],"payload":{"tag":"li","lines":"577,578"}},{"content":"\n<p data-lines=\"578,579\">栈空条件：S.top=-1</p>","children":[],"payload":{"tag":"li","lines":"578,579"}},{"content":"\n<p data-lines=\"579,580\">栈长：S.top+1</p>","children":[],"payload":{"tag":"li","lines":"579,580"}},{"content":"\n<p data-lines=\"580,581\">当对栈的最大使用空间估计不足时，容易出现栈上溢(外溢)，需要主动向用户报告反馈，避免出现错误；</p>","children":[],"payload":{"tag":"li","lines":"580,582"}}],"payload":{"tag":"li","lines":"568,582"}},{"content":"\n<p data-lines=\"582,583\">栈顶指针初始化为0【更多是为-1】</p>","children":[{"content":"入栈： <code>S.data[S.top++]=x</code>","children":[],"payload":{"tag":"li","lines":"584,585"}},{"content":"出栈： <code>x=S.data[--S.top]</code>","children":[],"payload":{"tag":"li","lines":"585,586"}},{"content":"同时， 栈空、栈满条件也会有变化","children":[],"payload":{"tag":"li","lines":"586,588"}}],"payload":{"tag":"li","lines":"582,588"}},{"content":"\n<p data-lines=\"588,589\">基本运算</p>","children":[{"content":"<code>InitStack(&amp;S)</code>: 初始化一个空栈<code>S</code>,栈顶指针初始化为-1","children":[],"payload":{"tag":"li","lines":"590,591"}},{"content":"<code>StackEmpty(S)</code>: 判断一个栈是否为空，即：栈顶指针是否为-1，如果栈空则返回<code>true</code>,否则返回<code>false</code>","children":[],"payload":{"tag":"li","lines":"591,592"}},{"content":"<code>Push(&amp;S,x)</code>: 进栈，若栈未满，<code>x</code>进栈操作，插入到栈内成为<code>新的栈顶元素</code>。","children":[],"payload":{"tag":"li","lines":"592,593"}},{"content":"<code>Pop(&amp;S,&amp;x)</code>: 出栈，若栈非空，出栈操作，<strong>弹出栈顶元素</strong>，用指针<code>x</code>进行返回。","children":[],"payload":{"tag":"li","lines":"593,594"}},{"content":"<code>GetTop(S,&amp;x)</code>: 读（获取）栈顶元素，若栈<code>S</code>非空，用x返回栈顶元素。","children":[],"payload":{"tag":"li","lines":"594,596"}}],"payload":{"tag":"li","lines":"588,596"}}],"payload":{"tag":"li","lines":"565,596"}},{"content":"\n<p data-lines=\"596,597\">共享栈</p>","children":[{"content":"\n<p data-lines=\"598,599\">定义：利用栈底位置相对不变的特性，可以让两个顺序栈共享一个<code>一维存储空间</code>，将两个栈的栈底分别设置在共享空间的两端，两个栈顶则向共享空间的中间延伸</p>","children":[],"payload":{"tag":"li","lines":"598,599"}},{"content":"\n<p data-lines=\"599,600\">基础概念</p>","children":[{"content":"两个栈（0、1号顺序栈）的栈顶指针都指向栈顶元素","children":[],"payload":{"tag":"li","lines":"601,602"}},{"content":"0号栈栈顶指针<code>top=-1</code>时，0号栈为空","children":[],"payload":{"tag":"li","lines":"602,603"}},{"content":"1号栈栈顶指针<code>top=MaxSize</code>时，1号栈为空","children":[],"payload":{"tag":"li","lines":"603,604"}},{"content":"当且仅当两个栈的栈顶指针相邻(<code>top1-top0=1</code>),可以判断共享栈栈满","children":[],"payload":{"tag":"li","lines":"604,606"}}],"payload":{"tag":"li","lines":"599,606"}},{"content":"\n<p data-lines=\"606,607\">进栈【先移动指针，后赋值】</p>","children":[{"content":"当0号栈进栈时，0号栈栈顶指针top0<code>先加1后赋值</code>","children":[],"payload":{"tag":"li","lines":"608,609"}},{"content":"当1号栈进栈时，0号栈栈顶指针top1<code>先减1后赋值</code>","children":[],"payload":{"tag":"li","lines":"609,611"}}],"payload":{"tag":"li","lines":"606,611"}},{"content":"\n<p data-lines=\"611,612\">出栈【先赋值，后移动指针】</p>","children":[{"content":"当0号栈进栈时，0号栈栈顶指针top0<code>先赋值后减1</code>","children":[],"payload":{"tag":"li","lines":"613,614"}},{"content":"当1号栈进栈时，0号栈栈顶指针top1<code>先赋值后加1</code>","children":[],"payload":{"tag":"li","lines":"614,616"}}],"payload":{"tag":"li","lines":"611,616"}},{"content":"\n<p data-lines=\"616,617\">重要特性</p>","children":[{"content":"共享栈能够更有效的利用存储空间，两个栈空间进行相互调节","children":[],"payload":{"tag":"li","lines":"618,619"}},{"content":"只有当这个存储空间（即：共享空间）被占满时才会发生上溢","children":[],"payload":{"tag":"li","lines":"619,620"}},{"content":"共享栈对存取效率没有什么影响，存取数据的时间复杂度都为O(1)，在栈顶操作。","children":[],"payload":{"tag":"li","lines":"620,622"}}],"payload":{"tag":"li","lines":"616,622"}}],"payload":{"tag":"li","lines":"596,622"}}],"payload":{"tag":"li","lines":"563,622"}},{"content":"\n<p data-lines=\"622,623\">链式存储结构</p>","children":[{"content":"\n<p data-lines=\"624,625\">基本概念</p>","children":[{"content":"<code>链栈</code>： 采用链式存储的栈","children":[],"payload":{"tag":"li","lines":"626,627"}},{"content":"<code>栈满</code>：对于链栈来说，是基于链式存储的，基本不存在栈满的情况，除非内存已经没有使用空间了","children":[],"payload":{"tag":"li","lines":"627,628"}},{"content":"<code>栈空</code>：对于空栈来说，链表原来的定义是头指针指向空，那么链栈的空其实就是<code>top＝NULL</code>,链栈元素总数为0","children":[],"payload":{"tag":"li","lines":"628,629"}},{"content":"通常对于链栈来说，是不需要头结点的，当然也存在带头结点的链栈","children":[],"payload":{"tag":"li","lines":"629,631"}}],"payload":{"tag":"li","lines":"624,631"}},{"content":"\n<p data-lines=\"631,632\">基础操作【基于单链表】</p>","children":[{"content":"\n<p data-lines=\"633,634\">入栈</p>","children":[{"content":"如果链栈不存在，则栈满，入栈操作失败，返回false;","children":[],"payload":{"tag":"li","lines":"635,636"}},{"content":"如果链栈存在，进行单链表的结点插入操作，移动指针，结点元素赋值，再将结点压入链栈中，移动链栈栈顶指针，最后链栈元素总数+1，返回true","children":[],"payload":{"tag":"li","lines":"636,638"}}],"payload":{"tag":"li","lines":"633,638"}},{"content":"\n<p data-lines=\"638,639\">出栈</p>","children":[{"content":"如果链栈不存在，或者为空栈，则无法进行出栈操作，返回false","children":[],"payload":{"tag":"li","lines":"640,641"}},{"content":"如果链栈满足出栈条件，则通过栈顶指针获取到链栈栈底结点，将其数据域赋值给变量e，移动栈顶指针指向待出栈元素的后继结点，同时释放待出栈元素的内存空间，链栈元素总数-1 ，出栈成功，返回true.","children":[],"payload":{"tag":"li","lines":"641,643"}}],"payload":{"tag":"li","lines":"638,643"}},{"content":"\n<p data-lines=\"643,644\">基于单链表的链栈入栈、出栈操作，时间复杂度都为O(1）【重要】</p>","children":[],"payload":{"tag":"li","lines":"643,645"}}],"payload":{"tag":"li","lines":"631,645"}},{"content":"\n<p data-lines=\"645,646\">优点</p>","children":[{"content":"便于多个栈共享存储空间","children":[],"payload":{"tag":"li","lines":"647,648"}},{"content":"不存在栈满上溢的情况，避免程序因溢出导致出错","children":[],"payload":{"tag":"li","lines":"648,649"}},{"content":"有效的提高存取效率","children":[],"payload":{"tag":"li","lines":"649,651"}}],"payload":{"tag":"li","lines":"645,651"}}],"payload":{"tag":"li","lines":"622,651"}}],"payload":{"tag":"h3","lines":"540,541"}},{"content":"队列【先进先出】","children":[{"content":"\n<p data-lines=\"653,654\">基本概念</p>","children":[{"content":"队列：和栈一样，是一种操作受限制的线性表,只允许在表的一端进行插入，在表的另外一端进行删除，简称为<code>队</code>，常记作：<code>Queue</code>","children":[],"payload":{"tag":"li","lines":"655,656"}},{"content":"队头：允许进行删除操作的一端，也叫做<code>队首</code>，常记作：<code>Front</code>","children":[],"payload":{"tag":"li","lines":"656,657"}},{"content":"队尾：允许进行插入操作的一端，常记作：<code>Rear</code>","children":[],"payload":{"tag":"li","lines":"657,658"}},{"content":"空队列：不含任何元素的空表，注意这个表是指<code>线性表</code>","children":[],"payload":{"tag":"li","lines":"658,659"}},{"content":"入队： 向队列中插入元素，也叫做<code>进队</code>","children":[],"payload":{"tag":"li","lines":"659,660"}},{"content":"出队： 删除队列元素，也叫做<code>离队</code>","children":[],"payload":{"tag":"li","lines":"660,662"}}],"payload":{"tag":"li","lines":"653,662"}},{"content":"\n<p data-lines=\"662,663\">基础操作</p>","children":[{"content":"InitQueue(&amp;Q)： 初始化一个队列，构造空队列Q","children":[],"payload":{"tag":"li","lines":"664,665"}},{"content":"<code>QueueEmpty(Q)</code>： 判断队列是否为空，队空返回true,否则返回false","children":[],"payload":{"tag":"li","lines":"665,666"}},{"content":"EnEmpty(&amp;Q,x)： 入队，如果队列Q未满，将x入队，成为新的队尾元素","children":[],"payload":{"tag":"li","lines":"666,667"}},{"content":"DeEmpty(&amp;Q,&amp;x)： 出队，如果队列Q非空，删除队头元素，复制给x返回","children":[],"payload":{"tag":"li","lines":"667,668"}},{"content":"GetHead(Q,&amp;x)： 读取队头元素，如果队列Q非空，则将队头元素赋值给x","children":[],"payload":{"tag":"li","lines":"668,670"}}],"payload":{"tag":"li","lines":"662,670"}},{"content":"\n<p data-lines=\"670,671\">顺序存储</p>","children":[{"content":"\n<p data-lines=\"672,673\">顺序队列</p>","children":[{"content":"\n<p data-lines=\"674,675\">队列的顺序实现是指分配一块连续的存储单元用来存放队列中的元素，并且附加两个指针</p>","children":[{"content":"front指针： 指向队头元素的位置","children":[],"payload":{"tag":"li","lines":"676,677"}},{"content":"rear指针： 指向队尾元素的位置","children":[],"payload":{"tag":"li","lines":"677,679"}}],"payload":{"tag":"li","lines":"674,679"}},{"content":"\n<p data-lines=\"679,680\">初始状态（队空条件）：Q.front=<mark>Q.rear</mark>=0</p>","children":[],"payload":{"tag":"li","lines":"679,680"}},{"content":"\n<p data-lines=\"680,681\">入队操作：队不满时，先赋值给队尾元素，再移动队尾指针+1</p>","children":[],"payload":{"tag":"li","lines":"680,681"}},{"content":"\n<p data-lines=\"681,682\">出队操作： 队不空时，先取队头元素值，再移动队头指针+1</p>","children":[],"payload":{"tag":"li","lines":"681,682"}},{"content":"\n<p data-lines=\"682,683\">Q.front=<mark>Q.rear</mark>=0,那能用Q.rear==MaxSize来表示队满嘛？【不行】</p>","children":[],"payload":{"tag":"li","lines":"682,684"}}],"payload":{"tag":"li","lines":"672,684"}},{"content":"\n<p data-lines=\"684,685\">循环队列</p>","children":[{"content":"\n<p data-lines=\"686,687\">把顺序队列臆想为一个环状的空间，将存储队列元素的表从逻辑上看做为一个环</p>","children":[],"payload":{"tag":"li","lines":"686,687"}},{"content":"\n<p data-lines=\"687,688\">初始时：Q.front=Q.rear=0</p>","children":[],"payload":{"tag":"li","lines":"687,688"}},{"content":"\n<p data-lines=\"688,689\">队首指针进1： Q.front=(Q.front+1)%MaxSize</p>","children":[],"payload":{"tag":"li","lines":"688,689"}},{"content":"\n<p data-lines=\"689,690\">队尾指针进1： Q.rear=(Q.rear+1)%MaxSize</p>","children":[],"payload":{"tag":"li","lines":"689,690"}},{"content":"\n<p data-lines=\"690,691\">队列长度： (Q.rear+MaxSize-Q.front)%MaxSize</p>","children":[],"payload":{"tag":"li","lines":"690,691"}},{"content":"\n<p data-lines=\"691,692\">除法取余运算（%）【解决顺序队列“上溢出”】问题</p>","children":[],"payload":{"tag":"li","lines":"691,692"}},{"content":"\n<p data-lines=\"692,693\">如何区别队空还是队满？</p>","children":[{"content":"\n<p data-lines=\"694,695\">方案一：牺牲一个单元来区分队空和队满</p>","children":[{"content":"前提：队头指针在队尾指针在队尾指针的下一个位置作为队满标志【重要】","children":[],"payload":{"tag":"li","lines":"696,697"}},{"content":"队满条件：(Q.rear+1)%MaxSize==Q.front","children":[],"payload":{"tag":"li","lines":"697,698"}},{"content":"队空条件：Q.front==Q.rear","children":[],"payload":{"tag":"li","lines":"698,699"}},{"content":"队列中元素个数：(Q.rear+MaxSize-Q.front)%MaxSize","children":[],"payload":{"tag":"li","lines":"699,701"}}],"payload":{"tag":"li","lines":"694,701"}},{"content":"\n<p data-lines=\"701,702\">方案二：类型中增设表示元素个数的数据成员</p>","children":[{"content":"直接和MaxSize去比较","children":[],"payload":{"tag":"li","lines":"703,704"}},{"content":"队空条件： Q.count=0","children":[],"payload":{"tag":"li","lines":"704,705"}},{"content":"队满条件： Q.count=MaxSize","children":[],"payload":{"tag":"li","lines":"705,706"}},{"content":"【注意】不论是队空还是队满，对会存在Q.front=Q.rear,这个可以通过前面方案一解决","children":[],"payload":{"tag":"li","lines":"706,708"}}],"payload":{"tag":"li","lines":"701,708"}},{"content":"\n<p data-lines=\"708,709\">方案三：类型中增设tag数据成员标记</p>","children":[{"content":"\n<p data-lines=\"710,711\">通过添加tag标记的方式，区分队空还是队满</p>","children":[],"payload":{"tag":"li","lines":"710,711"}},{"content":"\n<p data-lines=\"711,712\">tag<mark>0的情况下，如果因为删除导致Q.front</mark>Q.rear，则队空；</p>","children":[],"payload":{"tag":"li","lines":"711,712"}},{"content":"\n<p data-lines=\"712,713\">tag<mark>1的情况下，如果因为插入导致Q.front</mark>Q.rear，则队满；</p>","children":[],"payload":{"tag":"li","lines":"712,713"}},{"content":"\n<p data-lines=\"713,714\">tag的主要作用</p>","children":[{"content":"在有元素入队的时候，设置tag=1","children":[],"payload":{"tag":"li","lines":"715,716"}},{"content":"在有元素出队的时候，设置tag=0","children":[],"payload":{"tag":"li","lines":"716,718"}}],"payload":{"tag":"li","lines":"713,718"}}],"payload":{"tag":"li","lines":"708,718"}}],"payload":{"tag":"li","lines":"692,718"}}],"payload":{"tag":"li","lines":"684,718"}}],"payload":{"tag":"li","lines":"670,718"}},{"content":"\n<p data-lines=\"718,719\">链式存储</p>","children":[{"content":"\n<p data-lines=\"720,721\">链队列</p>","children":[{"content":"\n<p data-lines=\"722,723\"><code>链队列</code>：和顺序队列一样，基于队列的链式表示叫做<code>链队列</code>，实际上为：<strong>一个同时带有队头指针和队尾指针的单链表</strong></p>","children":[{"content":"头指针指向队头结点","children":[],"payload":{"tag":"li","lines":"724,725"}},{"content":"尾指针指向队尾结点（单链表的最后一个结点）","children":[],"payload":{"tag":"li","lines":"725,727"}}],"payload":{"tag":"li","lines":"722,727"}},{"content":"\n<p data-lines=\"727,728\">不带头结点链式队列</p>","children":[{"content":"队空： linkQueue.front<mark>NULL且linkQueue.rear</mark>NULL","children":[],"payload":{"tag":"li","lines":"729,730"}},{"content":"出队： 先判断队列是否为空，非空队列则取出队头元素，从链表中闪出去，队头指针Q.front指向下一个结点，如果出队的结此为尾结点，出队后队空，需要将Q.front和Q.rear都置为NULL","children":[],"payload":{"tag":"li","lines":"730,731"}},{"content":"入队： 建立一个新的结点，将新的结点插入到链表的尾部，修改队尾指针Q.rear指向新插入的结点。如果原队列为空，需要将队首指针也指向该结点","children":[],"payload":{"tag":"li","lines":"731,732"}},{"content":"【入队、出队操作，都需要考虑队空的情况下的特殊处理，不带头结点的队列导致队空队首和队尾指针都为NULL，麻烦】","children":[],"payload":{"tag":"li","lines":"732,734"}}],"payload":{"tag":"li","lines":"727,734"}},{"content":"\n<p data-lines=\"734,735\">带头结点的链式队列</p>","children":[{"content":"【复杂的入队、出队操作就统一起来】","children":[],"payload":{"tag":"li","lines":"736,737"}},{"content":"队空：Q.front==Q.rear,都指向头结点，一般数据域可以为空","children":[],"payload":{"tag":"li","lines":"737,738"}},{"content":"出队：判断队列是否为空，队列非空则在队首移动指针，将队首指针指向下一个元素。如果队列中就一个元素，则出队后将成为空队，Q.rear==Q.front,最后释放元素内存空间。","children":[],"payload":{"tag":"li","lines":"738,739"}},{"content":"入队：将元素插入队尾，移动队尾指针，即便为空队列入队，由于队列带有头结点，此时就很好的避免操作队首指针了。","children":[],"payload":{"tag":"li","lines":"739,740"}},{"content":"子主题 5","children":[],"payload":{"tag":"li","lines":"740,742"}}],"payload":{"tag":"li","lines":"734,742"}},{"content":"\n<p data-lines=\"742,743\">特别注意</p>","children":[{"content":"用单链表表示的链式队列非常适合频繁出队、入队、元素变化大的场景","children":[],"payload":{"tag":"li","lines":"744,745"}},{"content":"不存在队满情况，也不会出现溢出情况；","children":[],"payload":{"tag":"li","lines":"745,746"}},{"content":"链式队列不会出现存储分配不合理、“溢出”的情况，内存动态分配","children":[],"payload":{"tag":"li","lines":"746,748"}}],"payload":{"tag":"li","lines":"742,748"}},{"content":"\n<p data-lines=\"748,749\">基本操作【带头结点】</p>","children":[{"content":"队列初始化","children":[],"payload":{"tag":"li","lines":"750,751"}},{"content":"判断队空：Q.front==Q.rear","children":[],"payload":{"tag":"li","lines":"751,752"}},{"content":"入队【重要】","children":[],"payload":{"tag":"li","lines":"752,753"}},{"content":"出队【重要】","children":[],"payload":{"tag":"li","lines":"753,755"}}],"payload":{"tag":"li","lines":"748,755"}}],"payload":{"tag":"li","lines":"720,755"}},{"content":"\n<p data-lines=\"755,756\">双端队列</p>","children":[{"content":"\n<p data-lines=\"757,758\">允许在两端都可以进行入队和出队操作的队列，元素的逻辑结构仍然是线性结构</p>","children":[],"payload":{"tag":"li","lines":"757,758"}},{"content":"\n<p data-lines=\"758,759\">双端队列的两端分别称为前端和后端，两端都可以入队和出队</p>","children":[{"content":"进队：前端进的元素排列在队列中后端进的元素的前面，后端进的元素排列在队列前端进的元素后面;","children":[],"payload":{"tag":"li","lines":"760,761"}},{"content":"出队：无论是前端还是后端出队，先出的的元素排列在后出的元素的前面","children":[],"payload":{"tag":"li","lines":"761,763"}}],"payload":{"tag":"li","lines":"758,763"}},{"content":"\n<p data-lines=\"763,764\">输入受限的双端队列：允许在一端进行插入和删除操作，但在另外一端只允许进行删除的双端队列</p>","children":[],"payload":{"tag":"li","lines":"763,764"}},{"content":"\n<p data-lines=\"764,765\">输出受限的双端队列：允许在一端进行插入和删除曹组，但在另外一端只允许进行插入的双端队列</p>","children":[],"payload":{"tag":"li","lines":"764,766"}},{"content":"\n<p data-lines=\"766,767\">如果限定双端队列从某个断点插入的元素只能从该端点删除，那么此时的双端队列就演变为两个栈底相邻的栈</p>","children":[],"payload":{"tag":"li","lines":"766,768"}}],"payload":{"tag":"li","lines":"755,768"}},{"content":"\n<p data-lines=\"768,769\">补充</p>","children":[{"content":"最适合用来链队的链表是：带队首指针和队尾指针的非循环单链表","children":[],"payload":{"tag":"li","lines":"770,771"}},{"content":"栈和队列的逻辑结构都是线性表，存储结构可能是顺序的（顺序栈、顺序队列），也可能是链式的（链栈、链队）","children":[],"payload":{"tag":"li","lines":"771,772"}},{"content":"不论是顺序存储还是链式存储，栈和队列都只能进行顺序存取（本质是线性表）。数组是可以做到随机存取（本质是顺序表）","children":[],"payload":{"tag":"li","lines":"772,773"}},{"content":"队列先进先出的特性：先进队列的元素先出队列，后进队列的元素后出队列","children":[],"payload":{"tag":"li","lines":"773,775"}}],"payload":{"tag":"li","lines":"768, ines":"966,967"}},{"content":"【是衡量查找算法效率的最主要的指标】","children":[],"payload":{"tag":"li","lines":"967,969"}}],"payload":{"tag":"li","lines":"964,969"}}],"payload":{"tag":"h3","lines":"931,932"}},{"content":"顺序查找（线性查找）","children":[{"content":"\n<p data-lines=\"971,972\">主要用于在线性表中进行查找</p>","children":[{"content":"一般的【无序线性表】的顺序查找","children":[],"payload":{"tag":"li","lines":"973,974"}},{"content":"按关键字【有序的顺序表】的顺序查找","children":[],"payload":{"tag":"li","lines":"974,975"}},{"content":"Tips：顺序表是指顺序存储的线性表，前面的有序才强调元素有序，顺序强调的是存储方式","children":[],"payload":{"tag":"li","lines":"975,977"}}],"payload":{"tag":"li","lines":"971,977"}},{"content":"\n<p data-lines=\"977,978\">基于一般线性表的顺序查找</p>","children":[{"content":"\n<p data-lines=\"979,980\">最直观的查找方式</p>","children":[],"payload":{"tag":"li","lines":"979,980"}},{"content":"\n<p data-lines=\"980,981\">基本思想：从线性表的一端开始，逐个查询条件和关键字进行比对即可</p>","children":[],"payload":{"tag":"li","lines":"980,981"}},{"content":"\n<p data-lines=\"981,982\">【重要】：哨兵的引入，可以避免很多不必要的判断语句，提高程序的效率</p>","children":[],"payload":{"tag":"li","lines":"981,982"}},{"content":"\n<p data-lines=\"982,983\">平均查找长度</p>","children":[{"content":"\n<p data-lines=\"984,985\">查找成功</p>","children":[{"content":"第i个元素需要进行(n-i+1)次关键字比较","children":[],"payload":{"tag":"li","lines":"986,987"}},{"content":"概率相等的情况下：(n+1)/2","children":[],"payload":{"tag":"li","lines":"987,989"}}],"payload":{"tag":"li","lines":"984,989"}},{"content":"\n<p data-lines=\"989,990\">查找失败【没有找到元素】</p>","children":[{"content":"各关键字比较次数：(n+1)","children":[],"payload":{"tag":"li","lines":"991,992"}},{"content":"平均查找长度：(n+1)","children":[],"payload":{"tag":"li","lines":"992,994"}}],"payload":{"tag":"li","lines":"989,994"}}],"payload":{"tag":"li","lines":"982,994"}},{"content":"\n<p data-lines=\"994,995\">综合分析</p>","children":[{"content":"【缺点】：n较大时，平均查找长度较大，效率低","children":[],"payload":{"tag":"li","lines":"996,997"}},{"content":"【优点】：对数据元素的存储没有要求，顺序存储和链式存储都可行。对数据元素的有序性也没有要求","children":[],"payload":{"tag":"li","lines":"997,998"}},{"content":"【注意】：线性的链表只能进行顺序查找","children":[],"payload":{"tag":"li","lines":"998,1000"}}],"payload":{"tag":"li","lines":"994,1000"}},{"content":"\n<p data-lines=\"1000,1001\">通常情况下，查找表中记录的查找概率并不相等</p>","children":[],"payload":{"tag":"li","lines":"1000,1002"}}],"payload":{"tag":"li","lines":"977,1002"}},{"content":"\n<p data-lines=\"1002,1003\">基于有序表的顺序查找</p>","children":[{"content":"\n<p data-lines=\"1004,1005\">预先已经知道表是按照关键字有序的，基于【二叉判定树】来查找，不用全部遍历-----&gt;【降低顺序查找失败的平均查找长度】</p>","children":[],"payload":{"tag":"li","lines":"1004,1005"}},{"content":"\n<p data-lines=\"1005,1006\">平均查找长度</p>","children":[{"content":"\n<p data-lines=\"1007,1008\">查找成功</p>","children":[{"content":"和一般线性表的顺序查找一样","children":[],"payload":{"tag":"li","lines":"1009,1010"}},{"content":"概率相等的情况下：(n+1)/2","children":[],"payload":{"tag":"li","lines":"1010,1012"}}],"payload":{"tag":"li","lines":"1007,1012"}},{"content":"\n<p data-lines=\"1012,1013\">查找失败</p>","children":[{"content":"到达是失败结点所查找的长度=失败结点父结点所在的层数【建议画画二叉判定树】","children":[],"payload":{"tag":"li","lines":"1014,1015"}},{"content":"查找概率相等时，平均查找长度:n/2 + n/(n+1)","children":[],"payload":{"tag":"li","lines":"1015,1017"}}],"payload":{"tag":"li","lines":"1012,1017"}}],"payload":{"tag":"li","lines":"1005,1017"}},{"content":"\n<p data-lines=\"1017,1018\">【注意】：有序表的顺序查找中的线性表可以是链式存储结构的</p>","children":[],"payload":{"tag":"li","lines":"1017,1019"}}],"payload":{"tag":"li","lines":"1002,1019"}}],"payload":{"tag":"h3","lines":"969,970"}},{"content":"折半查找（二分查找）","children":[{"content":"\n<p data-lines=\"1021,1022\">【注意】仅仅适用于有序的顺序表</p>","children":[],"payload":{"tag":"li","lines":"1021,1022"}},{"content":"\n<p data-lines=\"1022,1023\">基本思想：首先与表中间位置元素的关键字比较，相等则查找成功，不相等则向左|向右继续与该部分中间元素比较......</p>","children":[],"payload":{"tag":"li","lines":"1022,1023"}},{"content":"\n<p data-lines=\"1023,1024\">核心思路：左右双指针，互相往中间靠拢，可以用二叉判定树来辅助思考</p>","children":[],"payload":{"tag":"li","lines":"1023,1024"}},{"content":"\n<p data-lines=\"1024,1025\">平均查找长度【计算非常重要】</p>","children":[{"content":"\n<p data-lines=\"1026,1027\">查找成功</p>","children":[{"content":"折半查找法查到给定值的比较次数最多不会超过【判定树】的高度","children":[],"payload":{"tag":"li","lines":"1028,1029"}},{"content":"相等概率下，平均查找长度约等于log2(n+1) -1 ,【建议结合二叉树高度计算来理解】","children":[],"payload":{"tag":"li","lines":"1029,1031"}}],"payload":{"tag":"li","lines":"1026,1031"}},{"content":"\n<p data-lines=\"1031,1032\">查找失败直接看例题.....</p>","children":[],"payload":{"tag":"li","lines":"1031,1033"}}],"payload":{"tag":"li","lines":"1024,1033"}},{"content":"\n<p data-lines=\"1033,1034\">综合分析</p>","children":[{"content":"折半查找的时间复杂度为O(log2n), 平均情况下笔顺序查找O(n)的效率高","children":[],"payload":{"tag":"li","lines":"1035,1036"}},{"content":"折半查找需要方便地定位查找区域----&gt;存储结构必须具有【随机存取】的特性","children":[],"payload":{"tag":"li","lines":"1036,1037"}},{"content":"【注意】仅仅适用于有序的顺序表，不适用链式存储结构，要求表按关键字有序排列","children":[],"payload":{"tag":"li","lines":"1037,1039"}}],"payload":{"tag":"li","lines":"1033,1039"}}],"payload":{"tag":"h3","lines":"1019,1020"}},{"content":"分块查找（索引顺序查找）","children":[{"content":"\n<p data-lines=\"1041,1042\">具备顺序查找和折半查找的优点，既有动态结构，又能适用于快速查找</p>","children":[],"payload":{"tag":"li","lines":"1041,1042"}},{"content":"\n<p data-lines=\"1042,1043\">是不是有点【希尔排序】和【直接插入排序、折半插入排序】的发展效果？？？？？</p>","children":[],"payload":{"tag":"li","lines":"1042,1043"}},{"content":"\n<p data-lines=\"1043,1044\">基本思想：查找表分成若干个子块</p>","children":[{"content":"块内元素可以无序，【块之间必须有序】","children":[],"payload":{"tag":"li","lines":"1045,1046"}},{"content":"前一块的最大关键字永远小于后一块的最小关键字","children":[],"payload":{"tag":"li","lines":"1046,1047"}},{"content":"【重要】：建立索引表，包含每个分块额最大关键字和第一个元素的地址（起始角标）","children":[],"payload":{"tag":"li","lines":"1047,1048"}},{"content":"索引表按关键字有序排列","children":[],"payload":{"tag":"li","lines":"1048,1050"}}],"payload":{"tag":"li","lines":"1043,1050"}},{"content":"\n<p data-lines=\"1050,1051\">查找方式</p>","children":[{"content":"索引表：顺序查找或者折半查找","children":[],"payload":{"tag":"li","lines":"1052,1053"}},{"content":"块内：顺序查找&lt;----- 块内可以无序","children":[],"payload":{"tag":"li","lines":"1053,1055"}}],"payload":{"tag":"li","lines":"1050,1055"}},{"content":"\n<p data-lines=\"1055,1056\">【直接看书】平均查找长度=索引查找平均长度+块内查找的平均长度</p>","children":[],"payload":{"tag":"li","lines":"1055,1057"}}],"payload":{"tag":"h3","lines":"1039,1040"}},{"content":"【直接看书|视频，这部分我很迷糊】B树和B+树","children":[{"content":"\n<p data-lines=\"1059,1060\">B树（多路平衡查找树）</p>","children":[{"content":"\n<p data-lines=\"1061,1062\">基础概念</p>","children":[{"content":"\n<p data-lines=\"1063,1064\">阶：所有结点的孩子结点数的最大值</p>","children":[],"payload":{"tag":"li","lines":"1063,1064"}},{"content":"\n<p data-lines=\"1064,1065\">m阶B树（可能为空树）满足</p>","children":[{"content":"树中每个结点至多有m棵子树（即至多包含m-1个关键字）","children":[],"payload":{"tag":"li","lines":"1066,1067"}},{"content":"如果根结点不是终端结点，至少有两棵子树","children":[],"payload":{"tag":"li","lines":"1067,1068"}},{"content":"所有的叶结点都出现在同一个层次上，不带任何信息","children":[],"payload":{"tag":"li","lines":"1068,1069"}},{"content":"....","children":[],"payload":{"tag":"li","lines":"1069,1071"}}],"payload":{"tag":"li","lines":"1064,1071"}},{"content":"\n<p data-lines=\"1071,1072\">B树是所有结点的平衡因子均为0的多路查找树</p>","children":[],"payload":{"tag":"li","lines":"1071,1073"}}],"payload":{"tag":"li","lines":"1061,1073"}},{"content":"\n<p data-lines=\"1073,1074\">基本操作</p>","children":[{"content":"\n<p data-lines=\"1075,1076\">高度</p>","children":[{"content":"B树的大部分操作需要的磁盘存取次数和B树的高度成正比","children":[],"payload":{"tag":"li","lines":"1077,1078"}},{"content":"B树的高度不包括最后的不带任何信息的叶结点所处的那一层【有的参考书，也包含这部分】","children":[],"payload":{"tag":"li","lines":"1078,1079"}},{"content":"【重要】如果每个结点重点额关键字个数达到最少，则容纳同样多关键字的B树的高度可以达到最大","children":[],"payload":{"tag":"li","lines":"1079,1080"}},{"content":"....","children":[],"payload":{"tag":"li","lines":"1080,1082"}}],"payload":{"tag":"li","lines":"1075,1082"}},{"content":"\n<p data-lines=\"1082,1083\">查找</p>","children":[{"content":"\n<p data-lines=\"1084,1085\">步骤</p>","children":[{"content":"在B树中找结点【磁盘中进行】","children":[],"payload":{"tag":"li","lines":"1086,1087"}},{"content":"在结点内找关键字【内存中进行】----&gt; 采用【顺序查找法】或【折半查找法】","children":[],"payload":{"tag":"li","lines":"1087,1088"}},{"content":"【Tips】B树常存储在磁盘上，在磁盘上找到目标节点后，将结点中的信息读入到内存","children":[],"payload":{"tag":"li","lines":"1088,1090"}}],"payload":{"tag":"li","lines":"1084,1090"}},{"content":"\n<p data-lines=\"1090,1091\">当查找到叶子结点，对应的指针为空指针，即树中没有对应的关键字</p>","children":[],"payload":{"tag":"li","lines":"1090,1092"}}],"payload":{"tag":"li","lines":"1082,1092"}},{"content":"\n<p data-lines=\"1092,1093\">插入</p>","children":[{"content":"\n<p data-lines=\"1094,1095\">插入操作比查找操作复杂多</p>","children":[],"payload":{"tag":"li","lines":"1094,1095"}},{"content":"\n<p data-lines=\"1095,1096\">步骤</p>","children":[{"content":"\n<p data-lines=\"1097,1098\">定位</p>","children":[{"content":"B树查找算法---&gt;最底层中某个非叶结点","children":[],"payload":{"tag":"li","lines":"1099,1100"}},{"content":"【重要】B树的插入关键字一定是插入到最底层的某个非叶结点内","children":[],"payload":{"tag":"li","lines":"1100,1102"}}],"payload":{"tag":"li","lines":"1097,1102"}},{"content":"\n<p data-lines=\"1102,1103\">插入</p>","children":[{"content":"插入结点关键字个数小于m----&gt; 直接插入","children":[],"payload":{"tag":"li","lines":"1104,1105"}},{"content":"插入后检查插入结点内关键字个数，【大于m-1必须进行分裂】","children":[],"payload":{"tag":"li","lines":"1105,1107"}}],"payload":{"tag":"li","lines":"1102,1107"}},{"content":"\n<p data-lines=\"1107,1108\">【直接看书】】注意分裂的方法</p>","children":[],"payload":{"tag":"li","lines":"1107,1109"}}],"payload":{"tag":"li","lines":"1095,1109"}}],"payload":{"tag":"li","lines":"1092,1109"}},{"content":"\n<p data-lines=\"1109,1110\">删除（删除的关键字在终端结点）</p>","children":[{"content":"直接删除关键字","children":[],"payload":{"tag":"li","lines":"1111,1112"}},{"content":"兄弟够借","children":[],"payload":{"tag":"li","lines":"1112,1113"}},{"content":"兄弟不够借","children":[],"payload":{"tag":"li","lines":"1113,1115"}}],"payload":{"tag":"li","lines":"1109,1115"}}],"payload":{"tag":"li","lines":"1073,1115"}}],"payload":{"tag":"li","lines":"1059,1115"}},{"content":"\n<p data-lines=\"1115,1116\">B+树的概念</p>","children":[{"content":"\n<p data-lines=\"1117,1118\">B+树是根据数据库的需要需要的一中B树的变形树</p>","children":[],"payload":{"tag":"li","lines":"1117,1118"}},{"content":"\n<p data-lines=\"1118,1119\">m阶的B+树需要满足的条件</p>","children":[{"content":"\n<p data-lines=\"1120,1121\">每个分支结点最多有m棵子树（子结点）</p>","children":[],"payload":{"tag":"li","lines":"1120,1121"}},{"content":"\n<p data-lines=\"1121,1122\">结点的字树个数与关键字相等</p>","children":[],"payload":{"tag":"li","lines":"1121,1122"}},{"content":"\n<p data-lines=\"1122,1123\">非叶、根结点至少有两棵子树，其他分支结点至少有m/2(向上取整)棵子树</p>","children":[],"payload":{"tag":"li","lines":"1122,1123"}},{"content":"\n<p data-lines=\"1123,1124\">所有叶结点包含全部关键字及指向相应记录的指针</p>","children":[{"content":"叶结点按关键字大小排列","children":[],"payload":{"tag":"li","lines":"1125,1126"}},{"content":"相邻结点按大小顺序相互链接起来","children":[],"payload":{"tag":"li","lines":"1126,1128"}}],"payload":{"tag":"li","lines":"1123,1128"}},{"content":"\n<p data-lines=\"1128,1129\">【反复理解】所有的分支结点（理解为索引的索引）中仅仅包含它的各个子结点（下一级的索引快）中关键字的最大值和指向其子结点的指针</p>","children":[],"payload":{"tag":"li","lines":"1128,1129"}},{"content":"\n<p data-lines=\"1129,1130\">....</p>","children":[],"payload":{"tag":"li","lines":"1129,1131"}}],"payload":{"tag":"li","lines":"1118,1131"}}],"payload":{"tag":"li","lines":"1115,1131"}}],"payload":{"tag":"h3","lines":"1057,1058"}},{"content":"散列（Hash）表","children":[{"content":"\n<p data-lines=\"1133,1134\">基本概念</p>","children":[{"content":"散列函数：一个把查找表中的关键字映射成该关键字对应的地址（数组下标、索引、内存地址等）的函数","children":[],"payload":{"tag":"li","lines":"1135,1136"}},{"content":"散列冲突：散列函数把两个或者多个不同关键字映射到同一个地址上，【冲突总是不可避免的】","children":[],"payload":{"tag":"li","lines":"1136,1137"}},{"content":"同义词：发生散列冲突（碰撞）的不同关键字","children":[],"payload":{"tag":"li","lines":"1137,1138"}},{"content":"散列表：根据关键字直接访问的数据结构，是关键字和存储地址之间的一种直接映射关系","children":[],"payload":{"tag":"li","lines":"1138,1139"}},{"content":"理想情况下，散列表中查找时间复杂度为O(1)，与元素个数无关","children":[],"payload":{"tag":"li","lines":"1139,1140"}},{"content":"基于【比较】的查找算法，查找效率取决于比较的次数","children":[],"payload":{"tag":"li","lines":"1140,1141"}},{"content":"以上可以结合哈希加密、布隆过滤器等工作中的编程概念去比对学习....","children":[],"payload":{"tag":"li","lines":"1141,1143"}}],"payload":{"tag":"li","lines":"1133,1143"}},{"content":"\n<p data-lines=\"1143,1144\">散列函数</p>","children":[{"content":"\n<p data-lines=\"1145,1146\">构造散列函数，需要注意</p>","children":[{"content":"散列函数的定义域【必须】要包含全部需要存储的关键字，值域的范围则依赖于散列表的大小或地址范围","children":[],"payload":{"tag":"li","lines":"1147,1148"}},{"content":"散列函数计算出来的地址应该能【等概率、均匀的】分布在整个存储空间，尽可能减少散列冲突---&gt; 【压测】","children":[],"payload":{"tag":"li","lines":"1148,1149"}},{"content":"散列函数应该尽量简单，能够在较短时间内就计算出任一关键字对应的散列地址","children":[],"payload":{"tag":"li","lines":"1149,1151"}}],"payload":{"tag":"li","lines":"1145,1151"}},{"content":"\n<p data-lines=\"1151,1152\">常用散列函数</p>","children":[{"content":"\n<p data-lines=\"1153,1154\">直接定址法</p>","children":[{"content":"\n<p data-lines=\"1155,1156\">直接去关键字的某个【线性函数值】为散列函数</p>","children":[],"payload":{"tag":"li","lines":"1155,1156"}},{"content":"\n<p data-lines=\"1156,1157\">优点</p>","children":[{"content":"计算简单","children":[],"payload":{"tag":"li","lines":"1158,1159"}},{"content":"【不会产生冲突】","children":[],"payload":{"tag":"li","lines":"1159,1160"}},{"content":"适合关键字的分布【基本连续】的情况","children":[],"payload":{"tag":"li","lines":"1160,1162"}}],"payload":{"tag":"li","lines":"1156,1162"}},{"content":"\n<p data-lines=\"1162,1163\">缺点：关键字分布不连续时，空位较多，将造成存储空间的浪费</p>","children":[],"payload":{"tag":"li","lines":"1162,1164"}}],"payload":{"tag":"li","lines":"1153,1164"}},{"content":"\n<p data-lines=\"1164,1165\">除留余数法</p>","children":[{"content":"最简单、最常用的散列方法","children":[],"payload":{"tag":"li","lines":"1166,1167"}},{"content":"关键在于【选择被除数P】，等概率进行映射，尽可能减少冲突的可能性","children":[],"payload":{"tag":"li","lines":"1167,1169"}}],"payload":{"tag":"li","lines":"1164,1169"}},{"content":"\n<p data-lines=\"1169,1170\">数字分析法</p>","children":[{"content":"适用于已知的关键字集合","children":[],"payload":{"tag":"li","lines":"1171,1172"}},{"content":"如果更换了关键字，就需要重新构造新的散列函数","children":[],"payload":{"tag":"li","lines":"1172,1174"}}],"payload":{"tag":"li","lines":"1169,1174"}},{"content":"\n<p data-lines=\"1174,1175\">平方取中法</p>","children":[{"content":"取关键字的平方值的中间几位来作为散列地址","children":[],"payload":{"tag":"li","lines":"1176,1177"}},{"content":"适用于关键字的每一位取值都不够均匀或小于散列地址所需要的位数","children":[],"payload":{"tag":"li","lines":"1177,1179"}}],"payload":{"tag":"li","lines":"1174,1179"}},{"content":"\n<p data-lines=\"1179,1180\">折叠法</p>","children":[{"content":"将关键字分割成位数相同的几部分，取这几部分的叠加作为散列地址","children":[],"payload":{"tag":"li","lines":"1181,1182"}},{"content":"关键字位数很多，每一位上数字分布大致均匀时，可以采用折叠法得到散列地址","children":[],"payload":{"tag":"li","lines":"1182,1184"}}],"payload":{"tag":"li","lines":"1179,1184"}},{"content":"\n<p data-lines=\"1184,1185\">.....</p>","children":[],"payload":{"tag":"li","lines":"1184,1186"}}],"payload":{"tag":"li","lines":"1151,1186"}},{"content":"\n<p data-lines=\"1186,1187\">不同的情况，不同的散列函数会发挥不同的性能，无法笼统的说那种散列函数最好。散列函数的目标都是为了将产生冲突的可能性尽可能地降低</p>","children":[],"payload":{"tag":"li","lines":"1186,1188"}}],"payload":{"tag":"li","lines":"1143,1188"}},{"content":"\n<p data-lines=\"1188,1189\">处理冲突</p>","children":[{"content":"\n<p data-lines=\"1190,1191\">【任何设计出来的散列函数都不可能绝对地避免冲突】，必须考虑在发生冲突时如何进行处理</p>","children":[],"payload":{"tag":"li","lines":"1190,1191"}},{"content":"\n<p data-lines=\"1191,1192\">处理方法</p>","children":[{"content":"\n<p data-lines=\"1193,1194\">开放定址法</p>","children":[{"content":"\n<p data-lines=\"1195,1196\">概念：可以存放新表项的空闲地址，既向它的同义词表项开放，也向它的非同义词表项开放</p>","children":[],"payload":{"tag":"li","lines":"1195,1196"}},{"content":"\n<p data-lines=\"1196,1197\">增量取值方法</p>","children":[{"content":"线性探测法","children":[],"payload":{"tag":"li","lines":"1198,1199"}},{"content":"平方探测法","children":[],"payload":{"tag":"li","lines":"1199,1200"}},{"content":"再散列法（双散列法）","children":[],"payload":{"tag":"li","lines":"1200,1201"}},{"content":"伪随机序列法","children":[],"payload":{"tag":"li","lines":"1201,1203"}}],"payload":{"tag":"li","lines":"1196,1203"}},{"content":"\n<p data-lines=\"1203,1204\">注意事项</p>","children":[{"content":"不能随便【物理删除】表中已有元素，删除将会截断具有相同散列地址元素的查找地址，牵涉元素广","children":[],"payload":{"tag":"li","lines":"1205,1206"}},{"content":"删除元素需要【单独做标记】，采用【逻辑删除】","children":[],"payload":{"tag":"li","lines":"1206,1207"}},{"content":"逻辑删除会导致散列表表面上看上满的，实际上很多位置都是没有被利用的，【需要定期维护，将删除标记的\b元素物理删除】","children":[],"payload":{"tag":"li","lines":"1207,1209"}}],"payload":{"tag":"li","lines":"1203,1209"}}],"payload":{"tag":"li","lines":"1193,1209"}},{"content":"\n<p data-lines=\"1209,1210\">拉链（链接）法</p>","children":[{"content":"概念：为避免非同义词发生冲突，可以把所有的同义词存储在一个线性链表中【由散列地址唯一标识】","children":[],"payload":{"tag":"li","lines":"1211,1212"}},{"content":"【重要】适用于经常进行插入和删除的情况","children":[],"payload":{"tag":"li","lines":"1212,1214"}}],"payload":{"tag":"li","lines":"1209,1214"}},{"content":"\n<p data-lines=\"1214,1215\">拉链法处理冲突时不存在聚集现象，用线性探测法处理冲突时容易产生聚集现象</p>","children":[],"payload":{"tag":"li","lines":"1214,1216"}}],"payload":{"tag":"li","lines":"1191,1216"}}],"payload":{"tag":"li","lines":"1188,1216"}},{"content":"\n<p data-lines=\"1216,1217\">性能分析</p>","children":[{"content":"\n<p data-lines=\"1218,1219\">装填因子：一个表的装满程度 =（表中的记录数）/ （散列表的长度）</p>","children":[],"payload":{"tag":"li","lines":"1218,1219"}},{"content":"\n<p data-lines=\"1219,1220\">查找效率取决于</p>","children":[{"content":"散列函数","children":[],"payload":{"tag":"li","lines":"1221,1222"}},{"content":"处理冲突的方法","children":[],"payload":{"tag":"li","lines":"1222,1223"}},{"content":"【重要】装填因子","children":[],"payload":{"tag":"li","lines":"1223,1225"}}],"payload":{"tag":"li","lines":"1219,1225"}},{"content":"\n<p data-lines=\"1225,1226\">散列表的平均查找长度依赖于【散列表的填装因子】</p>","children":[],"payload":{"tag":"li","lines":"1225,1226"}},{"content":"\n<p data-lines=\"1226,1227\">填装因子越大，表示装填的越“满”，发生冲突的可能性就越大</p>","children":[],"payload":{"tag":"li","lines":"1226,1227"}},{"content":"\n<p data-lines=\"1227,1228\">散列冲突导致散列表在查找过程中也是需要进行比较的。【查找效率仍然用平均查找长度来度量】</p>","children":[],"payload":{"tag":"li","lines":"1227,1228"}},{"content":"\n<p data-lines=\"1228,1229\">冲突的产生概率与装填因子（表中记录数和表长）的大小成正比</p>","children":[],"payload":{"tag":"li","lines":"1228,1230"}}],"payload":{"tag":"li","lines":"1216,1230"}}],"payload":{"tag":"h3","lines":"1131,1132"}},{"content":"模式匹配（字符串）","children":[{"content":"\n<p data-lines=\"1232,1233\">简单模式匹配</p>","children":[{"content":"概念：第一个字符串（模式串）在第二串（主串）中的位置","children":[],"payload":{"tag":"li","lines":"1234,1235"}},{"content":"基本过程：从主串指定字符开始（一般第一个）和模式串的第一个字符逐个比较....","children":[],"payload":{"tag":"li","lines":"1235,1236"}},{"content":"时间复杂度：O(n*m)，n、m分别为主串和模式串的长度","children":[],"payload":{"tag":"li","lines":"1236,1238"}}],"payload":{"tag":"li","lines":"1232,1238"}},{"content":"\n<p data-lines=\"1238,1239\">【难点，直接看代码理解】KMP算法</p>","children":[{"content":"\n<p data-lines=\"1240,1241\">【重要】是对简单模式匹配的改造，时间复杂度在O(n+m)的数量集上</p>","children":[],"payload":{"tag":"li","lines":"1240,1241"}},{"content":"\n<p data-lines=\"1241,1242\">【建议手动模拟】基本过程</p>","children":[{"content":"整个匹配过程，没有进行指针回溯","children":[],"payload":{"tag":"li","lines":"1243,1244"}},{"content":"每趟比较过程让子串向后滑动到一个合适位置， 让这个位置上的字符和主串中的那个字符比较","children":[],"payload":{"tag":"li","lines":"1244,1245"}},{"content":"【重要】next数组的求解实际是对某个位置找到最长的公共前缀","children":[],"payload":{"tag":"li","lines":"1245,1247"}}],"payload":{"tag":"li","lines":"1241,1247"}}],"payload":{"tag":"li","lines":"1238,1247"}},{"content":"\n<p data-lines=\"1247,1248\">总结比较</p>","children":[{"content":"简单模式匹配时间复杂度：O(n*m)","children":[],"payload":{"tag":"li","lines":"1249,1250"}},{"content":"KMP算法的时间复杂度为O(n+m)","children":[],"payload":{"tag":"li","lines":"1250,1251"}},{"content":"一般情况下，简单模式匹配的实际执行时间可以近似到O(n+m)","children":[],"payload":{"tag":"li","lines":"1251,1252"}},{"content":"【重要】KMP算法的重要特点是主串指针不回溯","children":[],"payload":{"tag":"li","lines":"1252,1254"}}],"payload":{"tag":"li","lines":"1247,1254"}}],"payload":{"tag":"h3","lines":"1230,1231"}}],"payload":{"tag":"h2","lines":"929,930"}},{"content":"排序","children":[{"content":"基本概念和定义","children":[{"content":"\n<p data-lines=\"1258,1259\">排序：重新排列表中的元素，让表中的元素能够满足按照关键字递增或者递减的过程</p>","children":[],"payload":{"tag":"li","lines":"1258,1259"}},{"content":"\n<p data-lines=\"1259,1260\">算法的稳定性【非常重要】</p>","children":[],"payload":{"tag":"li","lines":"1259,1260"}},{"content":"\n<p data-lines=\"1260,1261\">排序算法是否具有稳定性并不能衡量一个算法的优劣【重要】</p>","children":[],"payload":{"tag":"li","lines":"1260,1261"}},{"content":"\n<p data-lines=\"1261,1262\">内部排序：在排序期间元素全部存放在内存中的排序</p>","children":[{"content":"关键字比较","children":[],"payload":{"tag":"li","lines":"1263,1264"}},{"content":"移动元素","children":[],"payload":{"tag":"li","lines":"1264,1265"}},{"content":"不是所有的内部排序算法都是基于比较操作的，例如：基数排序属于内部排序算法，但不是基于比较实现的","children":[],"payload":{"tag":"li","lines":"1265,1267"}}],"payload":{"tag":"li","lines":"1261,1267"}},{"content":"\n<p data-lines=\"1267,1268\">外部排序：在排序期间元素无法全部同时存放在内存中，必须在排序的过程中根据要求不断地在内、外存之间移动的排序。</p>","children":[],"payload":{"tag":"li","lines":"1267,1269"}}],"payload":{"tag":"h3","lines":"1256,1257"}},{"content":"插入排序","children":[{"content":"\n<p data-lines=\"1271,1272\">基本思想：每次将一个待排序的记录，按关键字大小插入到前面已经排序好的子序列中，直到全部记录插入完成</p>","children":[],"payload":{"tag":"li","lines":"1271,1272"}},{"content":"\n<p data-lines=\"1272,1273\">直接插入排序</p>","children":[{"content":"\n<p data-lines=\"1274,1275\">最简单、最直观的插入排序算法</p>","children":[],"payload":{"tag":"li","lines":"1274,1275"}},{"content":"\n<p data-lines=\"1275,1276\">性能分析</p>","children":[{"content":"\n<p data-lines=\"1277,1278\">空间效率：仅仅使用到了常数个辅助单元，空间复杂度为O(1)</p>","children":[],"payload":{"tag":"li","lines":"1277,1278"}},{"content":"\n<p data-lines=\"1278,1279\">时间效率：排序过程中，需要向左侧有序子表中逐个插入元素，操作n-1次,每次操作都分为关键字比较和元素移动这两部分的次数非常依赖于待排序表的初始状态【重要】</p>","children":[{"content":"最好的情况：元素已经有序，每个元素之需要比较一次，不用移动元素，O(n)","children":[],"payload":{"tag":"li","lines":"1280,1281"}},{"content":"最坏的情况：元素逆序，比较多次，移动多次，O(n^2)","children":[],"payload":{"tag":"li","lines":"1281,1282"}},{"content":"平均情况：总的比较次数和总的移动次数均约等于为(n^2)/4","children":[],"payload":{"tag":"li","lines":"1282,1284"}}],"payload":{"tag":"li","lines":"1278,1284"}},{"content":"\n<p data-lines=\"1284,1285\">稳定性: 【稳定】的排序算法</p>","children":[],"payload":{"tag":"li","lines":"1284,1285"}},{"content":"\n<p data-lines=\"1285,1286\">适用性</p>","children":[{"content":"顺序存储的线性表","children":[],"payload":{"tag":"li","lines":"1287,1288"}},{"content":"链式存储的线性表","children":[],"payload":{"tag":"li","lines":"1288,1289"}},{"content":"大部分排序算法都仅仅适用于顺序存储的线性表【重要】","children":[],"payload":{"tag":"li","lines":"1289,1291"}}],"payload":{"tag":"li","lines":"1285,1291"}}],"payload":{"tag":"li","lines":"1275,1291"}}],"payload":{"tag":"li","lines":"1272,1291"}},{"content":"\n<p data-lines=\"1291,1292\">折半插入排序</p>","children":[{"content":"\n<p data-lines=\"1293,1294\">简述</p>","children":[{"content":"\n<p data-lines=\"1295,1296\">直接插入：边比较边移动</p>","children":[{"content":"确定插入位置","children":[],"payload":{"tag":"li","lines":"1297,1298"}},{"content":"腾出空间，元素复制到插入位置","children":[],"payload":{"tag":"li","lines":"1298,1300"}}],"payload":{"tag":"li","lines":"1295,1300"}},{"content":"\n<p data-lines=\"1300,1301\">折半插入：先比较再统一移动</p>","children":[{"content":"确定好待插入的位置后，再统一地向后移动元素","children":[],"payload":{"tag":"li","lines":"1302,1304"}}],"payload":{"tag":"li","lines":"1300,1304"}}],"payload":{"tag":"li","lines":"1293,1304"}},{"content":"\n<p data-lines=\"1304,1305\">性能分析</p>","children":[{"content":"折半插入排序的比较次数与待排序表的初始状态无关，仅仅取决于表中的元素个数n","children":[],"payload":{"tag":"li","lines":"1306,1307"}},{"content":"移动元素的次数相比直接插入排序没有任何的改变","children":[],"payload":{"tag":"li","lines":"1307,1308"}},{"content":"直接插入排序和折半插入排序的比较次数一样，依赖于排序表的初始状态","children":[],"payload":{"tag":"li","lines":"1308,1309"}},{"content":"时间复杂度：O(n^2)","children":[],"payload":{"tag":"li","lines":"1309,1310"}},{"content":"稳定性：【稳定】的排序算法","children":[],"payload":{"tag":"li","lines":"1310,1312"}}],"payload":{"tag":"li","lines":"1304,1312"}}],"payload":{"tag":"li","lines":"1291,1312"}},{"content":"\n<p data-lines=\"1312,1313\">希尔排序（缩小增量排序）</p>","children":[{"content":"\n<p data-lines=\"1314,1315\">基本思想：将待排序表分割成为若干个L[i,i+d,i+2d,....,i+kd]的子表，分别进行直接插入排序,当整个表元素“基本有序”的时候，再对全体记录进行一次直接插入排序</p>","children":[],"payload":{"tag":"li","lines":"1314,1315"}},{"content":"\n<p data-lines=\"1315,1316\">基本实现步骤</p>","children":[{"content":"第一步：取一个小于n的步长d1 ，把待排序的表分成d1个组，所有距离为d1的倍数的记录放在同一个组中，对各组进行直接插入排序","children":[],"payload":{"tag":"li","lines":"1317,1318"}},{"content":"第二步：取第二个步长d2 &lt; d1，重复第一步","children":[],"payload":{"tag":"li","lines":"1318,1320"}}],"payload":{"tag":"li","lines":"1315,1320"}},{"content":"\n<p data-lines=\"1320,1321\">主要操作</p>","children":[{"content":"确认步长，分组","children":[],"payload":{"tag":"li","lines":"1322,1323"}},{"content":"对分组元素进行直接插入排序","children":[],"payload":{"tag":"li","lines":"1323,1325"}}],"payload":{"tag":"li","lines":"1320,1325"}},{"content":"\n<p data-lines=\"1325,1326\">性能分析</p>","children":[{"content":"\n<p data-lines=\"1327,1328\">空间效率：仅仅使用到了常数个辅助单元，O(1)</p>","children":[],"payload":{"tag":"li","lines":"1327,1328"}},{"content":"\n<p data-lines=\"1328,1329\">时间效率</p>","children":[{"content":"\n<p data-lines=\"1330,1331\">直接插入排序</p>","children":[{"content":"是顺序的，时间复杂度最最小，O(n)","children":[],"payload":{"tag":"li","lines":"1332,1333"}},{"content":"是逆序的，时间复杂度最大，O(n^2)","children":[],"payload":{"tag":"li","lines":"1333,1334"}},{"content":"是局部有序的，即部分顺序、部分逆序，此时的时间复杂度介于两者之间，O(n)~O(n^2)","children":[],"payload":{"tag":"li","lines":"1334,1336"}}],"payload":{"tag":"li","lines":"1330,1336"}},{"content":"\n<p data-lines=\"1336,1337\">取决于增量序列函数</p>","children":[{"content":"优于折半插入排序","children":[],"payload":{"tag":"li","lines":"1338,1339"}},{"content":"最坏情况为O(n^2)","children":[],"payload":{"tag":"li","lines":"1339,1341"}}],"payload":{"tag":"li","lines":"1336,1341"}}],"payload":{"tag":"li","lines":"1328,1341"}},{"content":"\n<p data-lines=\"1341,1342\">稳定性：【不稳定】，存在相同值元素分在不同的组进行直接插入排序</p>","children":[],"payload":{"tag":"li","lines":"1341,1342"}},{"content":"\n<p data-lines=\"1342,1
